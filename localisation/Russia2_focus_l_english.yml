#Focus   
 SOV_start_five_year_plan:0 "The Second Five Year Plan"
 SOV_start_five_year_plan_desc:0 "The successful Five Year Plan was a miracle for Russia in time of heavy needs. We have to reproduce this miracle again in order to get our country ready for anything."
 SOV_start_five_year_plans_tt:0 "§GWill allow using propaganda to deal with the Peasants§!.\n"
 SOV_the_motherland:0 "The Motherland"
 SOV_the_motherland_desc:0 "We are proud of our country and we will do everything we can to help its citizens."
 SOV_improve_russia:0 "Improve Russia"
 SOV_improve_russia_desc:0 "Improving our country, by any means, to show the world that we can be considered a major power, among the best!"
 SOV_improve_russia_tt:0 "§GWill allow giving compensations to the Peasants§!.\n"
 SOV_Improve_steel_industry:0 "Improve the Steel Industry"
 SOV_Improve_steel_industry_desc:0 "Although Steel is not lacking in Russia, during times of war, this could change. Expanding the Steel Industry could prove very beneficial for us in the future."
 SOV_Improve_steel_industry_tt:0 "§Y[222.GetName]§! and §Y[582.GetName]§! : Owned and Controlled by [SOV.GetFlag] §Y[SOV.GetNameDefCap]§!"
 SOV_Improve_steel_industry_tt2:0 "Add production of §Y20§!£russia_steel_icon in §Y[222.GetName]§! and §Y[582.GetName]§!."
 SOV_rubber_oil_refineries:0 "Rubber and Oil Refineries"
 SOV_rubber_oil_refineries_desc:0 "Developing refineries is a must, as rubber is the resource we lack the most. The oil will always be welcomed, as the world starts to burn, everyone will beg us to trade it with them."
 SOV_prepare_urals:0 "Prepare the Urals"
 SOV_prepare_urals_desc:0 "The Urals is rich in resources and could even be a perfect fallback position in case the inevitable had to happen. Our scientists have been very keen on the question : we have to exploit the Urals."
 SOV_prepare_urals_tt:0 "§Y[581.GetName]§! and §Y[573.GetName]§! : Owned and Controlled by [SOV.GetFlag] §Y[SOV.GetNameDefCap]§!"
 SOV_new_resources_research:0 "Allow the New Resources for the Research"
 SOV_new_resources_research_desc:0 "This is why our scientists were so interested in the Urals area. We can choose to spare some of our new resources to the research and experiment for better quality weapons."
 SOV_new_resources_research_tt:0 "§Y[582.GetName]§!, §Y[581.GetName]§! and §Y[573.GetName]§! : Owned and Controlled by [SOV.GetFlag] §Y[SOV.GetNameDefCap]§!"
 SOV_move_industry_urals:0 "Move the Industry to the Urals!"
 SOV_move_industry_urals_desc:0 "The backstabbing Western Countries must not be allowed to seize our precious factories in the western part of the USSR. With supreme effort and sacrifice, we should be able to quickly move the most valuable heavy equipment and facilities to Chelyabinsk and other locations in the Urals."
 SOV_move_industry_urals_tt:0 "§Y[573.GetName]§! and §Y[582.GetName]§! : Owned and Controlled by [SOV.GetFlag] §Y[SOV.GetNameDefCap]§!"
 SOV_defend_moscow:0 "Defense of Moscow"
 SOV_defend_moscow_desc:0 "Our capital is under direct threat! We must build emergency fortifications to stop them. Every company available should convert its production to build fortifications around Moscow!"
 SOV_defend_moscow_tt:0 "Add §Y6 Land Fort§! in §Y[219.GetName]§!.\n"
 SOV_defend_leningrad:0 "Defense of Leningrad"
 SOV_defend_leningrad_desc:0 "The enemy have surrounded Leningrad! We must hold our position and wait for reinforcement. In the meantime, our brave citizens shall defend the city as much as they can."
 SOV_defend_leningrad_tt:0 "Add §Y4 Land Fort§! in §Y[195.GetName]§!.\n"
 SOV_defend_stalingrad:0 "Defense of Stalingrad"
 SOV_defend_stalingrad_desc:0 "We must not let the enemy advance any further! We have to hold the city with what we have or die with it!"
 SOV_defend_stalingrad_tt:0 "Add §Y4 Land Fort§! in §Y[217.GetName]§!.\n"
 SOV_emergency_production:0 "Emergency Production"
 SOV_emergency_production_desc:0 "Diverting our resources into the production of weapons and equipment for our soldiers fighting on the front, the best way to keep the war machine going. Guns first, people second."
 SOV_emergency_drafting:0 "Emergency Drafting"
 SOV_emergency_drafting_desc:0 "The Devils are knocking at the gates of the capital! Moscow must not be allowed to fall, whatever the cost might be. Mobilize everyone, from children to old people, to hastily erect any defenses we can!"
 SOV_call_motherland:0 "The Call of the Motherland"
 SOV_call_motherland_desc:0 "Everyone! The Motherland, now more than never before, needs YOU to defend its land. Hold the invader back. This is our only order."
 SOV_no_one_steps_back:0 "No One Steps Back!"
 SOV_no_one_steps_back_desc:0 "There's no way we can defeat such an enemy without mobilizing everyone. If you can walk, then go to the front line, and be ready for the ultimate sacrifice, for Mother Russia. Anyone found at home will be shot."
 SOV_exile_siberia:0 "Exile to Siberia"
 SOV_exile_siberia_desc:0 "We are utterly defeated, our only option for Russia to survive is to make a deal with the devil..."
 SOV_exile_siberia_tt:0 "§Y[195.GetName]§!, §Y[219.GetName]§! and §Y[217.GetName]§!: Controlled by [GER.GetFlag] §Y[GER.GetNameDefCap]§! or §YAny Country§! in §YFaction§! with §Y[GER.GetNameDefCap]§!"
 SOV_exile_siberia_tt2:0 "§RShall the Germans accept, you will be exiled to Siberia...§!"
 SOV_exile_siberia_german_reward_tt:0 "§Y[SOV.GetNameDefCap]§! will release any §YPuppet§! under its control and §YGive up All Their Land§! to us, only to be left with §YSiberia§! where we shall §YExile§! them."
 SOV_improve_siberia:0 "Improve Siberia"
 SOV_improve_siberia_desc:0 "Siberia is big but most of the land is unfit for our expansion projects. Therefore, preparing its cold land for industrialization is needed."
 SOV_improve_siberia_tt:0 "§Y[408.GetName]§!, §Y[409.GetName]§!, §Y[560.GetName]§!, §Y[657.GetName]§!, §Y[655.GetName]§!, §Y[561.GetName]§!, §Y[562.GetName]§!, §Y[637.GetName]§!, §Y[644.GetName]§!, §Y[574.GetName]§!, §Y[563.GetName]§!, §Y[565.GetName]§!, §Y[575.GetName]§!, §Y[516.GetName]§!, §Y[564.GetName]§!, §Y[566.GetName]§!, §Y[567.GetName]§!, §Y[568.GetName]§! and §Y[576.GetName]§! : Owned and Controlled by [SOV.GetFlag] §Y[SOV.GetNameDefCap]§!"
 SOV_improve_siberia_tt2:0 "§Y[408.GetName]§!, §Y[409.GetName]§!, §Y[560.GetName]§!, §Y[657.GetName]§!, §Y[655.GetName]§!, §Y[561.GetName]§!, §Y[562.GetName]§!, §Y[637.GetName]§!, §Y[644.GetName]§!, §Y[574.GetName]§!, §Y[563.GetName]§!, §Y[565.GetName]§!, §Y[575.GetName]§!, §Y[516.GetName]§!, §Y[564.GetName]§!, §Y[566.GetName]§!, §Y[567.GetName]§!, §Y[568.GetName]§! and §Y[576.GetName]§!:\n   Add §G2§! Building Slots."
 SOV_industrialize_siberia:0 "Industrialize Siberia"
 SOV_industrialize_siberia_desc:0 "Siberian land is now ready for industrial investments."
 SOV_industrialize_siberia_tt:0 "§Y[408.GetName]§!, §Y[409.GetName]§!, §Y[560.GetName]§!, §Y[655.GetName]§!, §Y[657.GetName]§! and §Y[561.GetName]§! : Owned and Controlled by [SOV.GetFlag] §Y[SOV.GetNameDefCap]§!"
 SOV_industrialize_siberia_tt2:0 "§Y[408.GetName]§!, §Y[409.GetName]§!, §Y[560.GetName]§!, §Y[655.GetName]§!, §Y[657.GetName]§! and §Y[561.GetName]§!:\n   Add §G1§! Building Slot.\n   Add §Y1 Civilian Factory§!."
 SOV_develop_vladivostok:0 "Develop Vladivostok"
 SOV_develop_vladivostok_desc:0 "Vladivostok is our most important port and city in the Pacific coast, developing it further will increase our influence in that area."
 SOV_develop_vladivostok_tt:0 "§Y[408.GetName]§!, §Y[409.GetName]§!, §Y[657.GetName]§! and §Y[655.GetName]§! : Owned and Controlled by [SOV.GetFlag] §Y[SOV.GetNameDefCap]§!"
 SOV_develop_vladivostok_tt2:0 "§Y[409.GetName]§!, §Y[657.GetName]§! and §Y[655.GetName]§!:\n   Add §G2§! Building Slot.\n   Add §Y1 Civilian Factory§!.\n   Add §Y1 Military Factory§!."
 SOV_construct_air_bases_siberia:0 "Construct Air Bases in Siberia"
 SOV_construct_air_bases_siberia_desc:0 "In case of a Japanese attack in Siberia, air, although not as efficient in wide land, will allow us to maintain superiority over the skies and making it harder for Japanese troops to advance."
 SOV_construct_air_bases_siberia_tt:0 "§Y[655.GetName]§!, §Y[657.GetName]§! and §Y[563.GetName]§! : Owned and Controlled by [SOV.GetFlag] §Y[SOV.GetNameDefCap]§!"
 SOV_construct_air_bases_siberia_tt2:0 "§Y[655.GetName]§!:\n   Add §Y3 Air Base.§!\n§Y[657.GetName]§! and §Y[563.GetName]§!:\n   Add §Y2 Air Base§!."
 SOV_expand_infrastructure_siberia:0 "Expand the Infrastructure of Siberia"
 SOV_expand_infrastructure_siberia_desc:0 "Siberia requires a lot more work than the other parts of Russia when it comes to its infrastructure. Investing in it will allow us to travel from Europe to Asia in a fast and safe way."
 SOV_expand_infrastructure_siberia_tt:0 "§Y[408.GetName]§!, §Y[409.GetName]§!, §Y[657.GetName]§!, §Y[561.GetName]§!, §Y[563.GetName]§! and §Y[564.GetName]§! : Owned and Controlled by [SOV.GetFlag] §Y[SOV.GetNameDefCap]§!"
 SOV_expand_infrastructure_siberia_tt2:0 "§Y[408.GetName]§! and §Y[409.GetName]§!:\n   Add §Y2 Infrastructure§!.\n§Y[657.GetName]§!, §Y[561.GetName]§!, §Y[563.GetName]§! and §Y[564.GetName]§!:\n   Add §Y1 Infrastructure§!."
 SOV_fortify_siberia:0 "Fortify Siberia"
 SOV_fortify_siberia_desc:0 "The Japanese are constantly threatening us across our Manchurian border. We must improve our defenses along that frontier in order to deter them permanently."
 SOV_fortify_siberia_tt:0 "§Y[408.GetName]§!, §Y[409.GetName]§!, §Y[657.GetName]§!, §Y[561.GetName]§! and §Y[563.GetName]§! : Owned and Controlled by [SOV.GetFlag] §Y[SOV.GetNameDefCap]§!"
 SOV_fortify_siberia_tt2:0 "Add §Y2 Land Fort§! in strategic provinces in §Y[408.GetName]§!, §Y[409.GetName]§!, §Y[657.GetName]§!, §Y[561.GetName]§! and §Y[563.GetName]§!.\nWill also add §Y2 Land Fort§! in §Y[330.GetName]§! if we or an ally control it."
 SOV_improve_eastern_poland:0 "Improve Eastern Poland"
 SOV_improve_eastern_poland_desc:0 "Although Eastern Poland is not rich neither in resources nor industry, we can use its flat land to build factories and prepare future interventions in Europe."
 SOV_improve_eastern_poland_tt:0 "§Y[96.GetName]§!, §Y[784.GetName]§!, §Y[95.GetName]§!, §Y[94.GetName]§!, §Y[93.GetName]§!, §Y[91.GetName]§! and §Y[89.GetName]§! : Owned and Controlled by [SOV.GetFlag] §Y[SOV.GetNameDefCap]§! or §YAny Country§! in §YFaction§! with §Y[SOV.GetNameDefCap]§!"
