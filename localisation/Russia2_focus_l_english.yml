 newsrussia2.13.t:0 "German Triumph Over Russia"
 newsrussia2.13.d:0 "Today, the unthinkable happened. The Germans officially announced the defeat of Russia. \n\nIn a last hope, Russia asked the Germans for peace and exile, which was accepted. Russia has to cede all its territory to Germany, and is now exiled in Siberia, where it shall remain until the end. \n\nThere is now no doubt that Germany truly is the superior war machine."
 newsrussia2.13.a:0 "The end of an Era..."
 newsrussia2.13.b:0 "At last, Russia is no more"
 newsrussia2.13.c:0 "It's only a matter of time for us now..."
 newsrussia2.13.e:0 "We are on the good side!"
 newsrussia2.13.f:0 "The World is Shaking." 
 newsrussia2.14.t:0 "Russia Returns"
 newsrussia2.14.d:0 "Although unexpected, the exiled Russian government who became the Far Eastern Republic managed to retake most of their homeland and key cities. They declared that the enemy were retreating from the Motherland as Russian soldiers kept chasing them endlessly. \n\nThey will now focus on rebuilding their nation."
 newsrussia2.14.a:0 "Our finest hour!"
 newsrussia2.14.b:0 "Damn our incompetent generals!"
 newsrussia2.14.c:0 "Our great ally made it"
 newsrussia2.14.e:0 "We are in great danger"
 newsrussia2.14.f:0 "Impressive"
 newsrussia2.15.t:0 "Peasants Revolt in Russia!"
 newsrussia2.15.d:0 "Peasants have revolted all over Russia, claiming that their current state in the society couldn't last any longer. \n\nThey have been forgotten by the Russian government for far too long now, and facing the heavy industralization of the country, lots of them died of poverty and famine. The rest are either leaving the country or being exiled if they speak out too loud."
 newsrussia2.15.a:0 "They shall be dealt with"
 newsrussia2.15.b:0 "Our citizens are watching closely"
 newsrussia2.15.c:0 "Damn it!"
 newsrussia2.15.e:0 "May the Peasants be safe"
 newsrussia2.15.f:0 "A counter revolution?"
 newsrussia2.16.t:0 "Russia Proclaims Neutrality"
 newsrussia2.16.d:0 "Seeing as tensions rise in Europe and Asia, the Soviet Union officially declared their neutrality in the upcoming wars. \n\nAlthough some heavily question the Russian neutrality, they declared that Moscow will not intervene in European or Asian affairs, and will instead "Focus on the Russian matters"."
 newsrussia2.16.a:0 "We will stay off, for now"
 newsrussia2.16.b:0 "Let them watch"
 newsrussia2.16.c:0 "We will follow Moscow's neutrality"
 newsrussia2.16.e:0 "They will not stay neutral for long"
 newsrussia2.16.f:0 "The giant is watching"
 newsrussia2.17.t:0 "Russia Enacts Anti-Capitalism Diplomacy"
 newsrussia2.17.d:0 "After a meeting in Moscow, the Russian Socialist party declared the creation of an Anti-Capitalism policy, cutting most diplomatic ties with Democratic countries. \n\nThe Soviet Union officially announced : "We believe the greatest threat to our country is Democracy and we shall free the workers from Capitalism sooner or later"."
 newsrussia2.17.a:0 "Our focus is now set"
 newsrussia2.17.b:0 "We will follow the lead against Democracy"
 newsrussia2.17.c:0 "Democracy shall prevail!"
 newsrussia2.17.e:0 "Tensions are raising up"
 newsrussia2.18.t:0 "Russia Enacts Anti-Fascist Diplomacy"
 newsrussia2.18.d:0 "After a meeting in Moscow, the Russian Socialist party declared the creation of an Anti-Fascist policy, cutting most diplomatic ties with Fascist countries. \n\nThe Soviet Union officially announced : "We believe the greatest threat to our country is Fascism and we shall free the workers from this Dictatorship sooner or later"."
 newsrussia2.18.a:0 "Our focus is now set"
 newsrussia2.18.b:0 "We will follow the lead against Fascism"
 newsrussia2.18.c:0 "Fascist nations shall unite against Communism"
 newsrussia2.18.e:0 "Tensions are raising up"
 newsrussia2.19.t:0 "France Joins the Comintern"
 newsrussia2.19.d:0 "With the recent changes in French politics and Communism taking over, the French Government announced that it was officially joining the Comintern. The Soviet Union sent a letter in favor of France joining, and after some debate in the French Government, it was decided that France and the Soviet Union would be allied for the best. \n\n"Defending against Fascist and Capitalist threats" is the official reason given by France for joining the Soviets."
 newsrussia2.19.a:0 "Welcome, comrades"
 newsrussia2.19.b:0 "A new and powerful ally"
 newsrussia2.19.c:0 "We chose the right ally"
 newsrussia2.19.e:0 "A Socialist Entente"
 newsrussia2.20.t:0 "Communist China Joins the Comintern"
 newsrussia2.20.d:0 "The People's Republic of China joined the Comintern earlier this morning in an official treaty signed with the Soviet Union. The Soviet Government does not hide its intention : Unify China under communism. Threatened by Japan and with the political instability in China, the PRC decided to fall for the Soviet pressure. \n\nCommunist China shall now stay close to Moscow and follow its orders, in exchange of full support for unification. The Soviet Union announced that it will soon send ultimatums to the Chinese Warlords."
 newsrussia2.20.a:0 "They made the right choice"
 newsrussia2.20.b:0 "We can only benefit from it"
 newsrussia2.20.c:0 "Great news this morning"
 newsrussia2.20.e:0 "Will all of Asia fall to the Soviets now?"
 newsrussia2.21.t:0 "Communist China Rejects Soviet Pressure"
 newsrussia2.21.d:0 "The People's Republic of China is cutting diplomatic ties with the Soviet Union following a warning they received along a treaty. The treaty was as follows : The PRC would join the Soviet Union and follow their directives in exchange for a promise of a complete Chinese unification. The PRC responded that they do not want help from anyone, especially not from a country threatening to use force against them and the Chinese people."
 newsrussia2.21.a:0 "Poor choice for China"
 newsrussia2.21.b:0 "The Chinese people shall be free"
 newsrussia2.21.c:0 "Let us prepare intervention in China"
 newsrussia2.21.e:0 "Communism with a soul"
 newsrussia2.22.t:0 "Soviet Ultimatum to the Middle East"
 newsrussia2.22.d:0 "Middle Eastern countries received an ultimatum which asks for a complete surrender of the government to the Soviet Union within 24 hours. To justify their act, the Soviets accused the Middle East of being \"corrupted\" and therefore representing a threat to the Soviet Union."
 newsrussia2.22.a:0 "Paint the Middle East in Red"
 newsrussia2.22.b:0 "We are not corrupted!"
 newsrussia2.22.c:0 "Let us watch their answer"
 newsrussia2.22.e:0 "An agressive turn of event" 
 newsrussia2.23.t:0 "The Massacre of Katyń"
 newsrussia2.23.d:0 "Today the German government discovered something unsetling. After pushing the Soviet Union out of eastern Poland and marching through the country, they stumble upon what is it belived to be a mass grave of executed Polish and other ethnics soldiers. The number of corpses that has been reported by the Nazi government is estimated to be around 4 thousands. The Nazi are blamming the massacre on the Soviet government, the Soviet Union responded to these accusation by shifting the blame on the Nazis. The Axis is pledging the Allies to switch side to fight the greater evil."
 newsrussia2.23.a:0 "Let's hope that the Allies will stick with us"
 newsrussia2.23.b:0 "That's just a bunch of lies made by the ennemies to divide us !"
 newsrussia2.23.c:0 "Let's hope that the Allies will wake up froom their mistakes"
 newsrussia2.23.e:0 "It's just a bunch of lies and speculation made by the Germans"
 newsrussia2.23.f:0 "Who would commit such acts ..."
 
