 #Focus   
 SOV_start_five_year_plan:0 "The Second Five Year Plan"
 SOV_start_five_year_plan_desc:0 "The successful Five Year Plan was a miracle for Russia in time of heavy needs. We have to reproduce this miracle again in order to get our country ready for anything."
 SOV_start_five_year_plans_tt:0 "§GWill allow using propaganda to deal with the Peasants§!.\n"
 SOV_begin_infrastructure_project:0 "Begin the Infrastructure Project"
 SOV_begin_infrastructure_project_desc:0 "Our first five year plan was very successful in developing the heavy industry and collectivizing our agriculture, however it revealed an infrastructure weakness that needs to be fixed. In this second plan we're aiming to fix this problem by reconstructing a better infrastructure."
 SOV_begin_infrastructure_project_tt:0 "§GWill lower the infrastructure penalty§!.\n"
 SOV_improve_Siberias_railways:0 "Improve Siberia's Railways"
 SOV_improve_Siberias_railways_tt:0 "§GWill allow the exile of Peasants to Siberia§!.\n"
 SOV_link_the_railway_central_asia:0 "Link the Railways to Central Asia"
 SOV_fix_the_bottleneck_in_Europe:0 "Fix the Bottleneck in Europe"
 SOV_resolve_the_infrastructure_problem:0 "Solve the Infrastructure Problem"
 SOV_resolve_the_infrastructure_problem_tt:0 "§GWill solve the infrastructure problem!§!.\n"
 SOV_new_russia:0 "A New Russia"
 SOV_new_russia_tt:0 "§GWill allow accepting demands from the Peasants§!.\n"
