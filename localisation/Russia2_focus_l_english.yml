 SOV_link_the_railway_central_asia:0 "Link the Railways to Central Asia"
 SOV_link_the_railway_central_asia_desc:0 "We have to improve the infrastructure that leads to central Asia."
 SOV_link_the_railway_central_asia_tt:0 "§Y[580.GetName]§!, §Y[403.GetName]§!, §Y[40.GetName]§!, §Y[654.GetName]§!, §Y[570.GetName]§!, §Y[571.GetName]§!, §Y[403.GetName]§!, §Y[589.GetName]§!, §Y[590.GetName]§! and §Y[588.GetName]§! : Owned and Controlled by [SOV.GetFlag] §Y[SOV.GetNameDefCap]§!"
 SOV_link_the_railway_central_asia_tt2:0 "§Y[570.GetName]§!, §Y[571.GetName]§!, §Y[589.GetName]§!, §Y[590.GetName]§! and §Y[588.GetName]§!:\n   Add §Y1 Infrastructure§!.\n§Y[403.GetName]§!:\n   Add §Y2 Infrastructure§!.\n§Y[40.GetName]§!:\n   Add §Y3 Infrastructure§!.\n§Y[580.GetName]§!, §Y[654.GetName]§! and §Y[403.GetName]§!:\n   Add §Y4 Infrastructure§!.\n\n"
 SOV_fix_the_bottleneck_in_europe:0 "Fix the Bottleneck in Europe"
 SOV_fix_the_bottleneck_in_europe_desc:0 "If we want to use the Trans-Siberian railway correctly, we must first fix the bottlenecks in our infrastructure in Europe."
 SOV_fix_the_bottleneck_in_europe_tt:0 "§Y[257.GetName]§!, §Y[255.GetName]§!, §Y[254.GetName]§!, §Y[250.GetName]§!, §Y[256.GetName]§!, §Y[399.GetName]§!, §Y[400.GetName]§!, §Y[652.GetName]§!, §Y[401.GetName]§!, §Y[194.GetName]§! and §Y[264.GetName]§! : Owned and Controlled by [SOV.GetFlag] §Y[SOV.GetNameDefCap]§!"
 SOV_fix_the_bottleneck_in_europe_tt2:0 "§Y[254.GetName]§!, §Y[399.GetName]§!, §Y[400.GetName]§!, §Y[652.GetName]§! and §Y[401.GetName]§!:\n   Add §Y1 Infrastructure§!.\n§Y[257.GetName]§!, §Y[255.GetName]§!, §Y[250.GetName]§!, §Y[256.GetName]§! and §Y[264.GetName]§!:\n   Add §Y2 Infrastructure§!.\n§Y[194.GetName]§!:\n   Add §Y3 Infrastructure§!.\n\n"
 SOV_resolve_the_infrastructure_problem:0 "Resolve the Infrastructure Problem"
 SOV_resolve_the_infrastructure_problem_desc:0 "We finally fixed most of our infrastructure problems in the country."
 SOV_resolve_the_infrastructure_problem_tt:0 "§Y[195.GetName]§! and §Y[217.GetName]§! : Owned and Controlled by [SOV.GetFlag] §Y[SOV.GetNameDefCap]§!"
 SOV_resolve_the_infrastructure_problem_tt2:0 "§Y[195.GetName]§! and §Y[217.GetName]§!:\n   Add §Y2 Infrastructure§!.\n\n"
 SOV_new_russia:0 "A New Russia"
 SOV_new_russia_desc:0 "Now that we've finish the infrastructure in the most important part of the country, we can focus on other matter such as the expansion of our country and it's improvement."
 SOV_new_russia_tt:0 "§GWill allow accepting demands from the Peasants§!.\n"
 SOV_russian_expansion:0 "Russian Expansion"
 SOV_russian_expansion_desc:0 "It's time for us to reclaim our rightful old land"
 SOV_russian_expansion_tt:0 "Gains claim on §Y[91.GetName]§!, §Y[89.GetName]§!, §Y[93.GetName]§!, §Y[94.GetName]§!, §Y[95.GetName]§!, §Y[96.GetName]§!, §Y[784.GetName]§!, §Y[11.GetName]§!, §Y[189.GetName]§!, §Y[188.GetName]§!, §Y[12.GetName]§!, §Y[190.GetName]§!, §Y[191.GetName]§!, §Y[13.GetName]§!, §Y[766.GetName]§!, §Y[78.GetName]§! and §Y[80.GetName]§!."
 SOV_red_finland:0 "Red Finland"
 SOV_red_finland_desc:0 "We need to create a buffer zone around Leningrad in case of a futur war and for that we need to seize Karelia, Salla and Petsamo."
 SOV_red_finland_tt:0 "§RBecause [FIN.GetNameDef] is a puppet, their overlord will get the event instead.§!"
 SOV_improve_bessarabia:0 "Improve Bessarabia"
 SOV_improve_bessarabia_desc:0 "Now that we own Bessarabia, we should improve it for our needs."
 SOV_improve_bessarabia_tt:0 "§Y[80.GetName]§!, §Y[78.GetName]§! and §Y[766.GetName]§!: Controlled by [SOV.GetFlag] §Y[SOV.GetNameDefCap]§! or §YAny Country§! in §YFaction§! with §Y[SOV.GetNameDefCap]§!"
 SOV_welcome_tannu_tuva:0 "Welcome Tannu Tuva to the Union"
 SOV_welcome_tannu_tuva_desc:0 "Tannu Tuva has been our ally for a long time now. It's about time they join the Union !"
 SOV_puppet_mongolia:0 "Protect Mongolia"
 SOV_puppet_mongolia_desc:0 "It's in our best interest to protect Mongolia and guide them in the right path."
 SOV_worker_culture:0 "Worker's Culture"
 SOV_worker_culture_desc:0 "Socialism is not just an economic system and Marxism is not just a science; we must transform the very fabric of Soviet society to extirpate all remnants of bourgeois mores and traditions."
 SOV_worker_culture_tt2:0 "Does not have national spirit §YGovernment Instability§!"
 SOV_better_engineering:0 "Invest in Engineering"
 SOV_better_engineering_desc:0 "If we invest into better engineering we could improve our factories capacity in the long term"
 SOV_militarized_schools_2:0 "Militarized Schools"
 SOV_militarized_schools_2_desc:0 "Soviet children should be inculcated in military discipline and Socialist virtues like self-sacrifice and solidarity. Young minds are more easily molded."
 SOV_progress_cult_2:0 "Progress Cult"
 SOV_progress_cult_2_desc:0 "It is time to move on from the old Leninist collectivist propaganda and transform various exceptional individuals into larger-than-life Heroes of Socialism!"
 SOV_progress_cult2_tt2:0 "Does not have national spirit §YGovernment Instability§!"
 SOV_socialist_science_2:0 "Socialist Science"
 SOV_socialist_science_2_desc:0 "The world, like the mind, is in constant motion. Nature is in a state of constant progress; revolution even. The principles of dialectical materialism can be applied to the natural sciences as well as the social..." 
 SOV_aviation_cult_2:0 "Aviation Cult"
 SOV_aviation_cult_2_desc:0 "The [SOV.GetName] will impress the world with astounding feats of aviation. Our heroic pilots are the knights of Bolshevik culture and progress, demonstrating our technological mastery over nature. How far we have come since the days of the Tsar!" 
 SOV_extra_research_slot:0 "Extra Research Slot"
 SOV_extra_research_slot_desc:0 "We should spend more on our funds into the research sector and catch up on other great powers."
 SOV_expand_the_civ_indu_mosc:0 "Expand the Civilian Industry in Moscow"
 SOV_expand_the_civ_indu_mosc_desc:0 "Everyone in the city of Moscow must work, we'll make sure to provide everyone with a job."
 SOV_keep_expanding_civ_all_over_russia:0 "Keep Expanding the Civilian Industry all over Russia"
 SOV_keep_expanding_civ_all_over_russia_desc:0 "We must construct civilian factories all over our nation so we can give everyone a job !"
 SOV_armament_efforts:0 "Armament Effort"
 SOV_armament_efforts_desc:0 "Germany and European powers are getting out of hand, we must increase our production of weapons to prepare ourselves in case of a futur war."
 SOV_expand_the_armament_effort:0 "Expand the Armament Effort"
 SOV_expand_the_armament_effort_desc:0 "We should expand our armament production so we can stock up more weapons."
 SOV_heavy_industry:0 "Heavy Industry"
 SOV_heavy_industry_desc:0 "The expansion of the heavy industry is one of our priorities in the Second Five Year Plan."
 SOV_radar_tech:0 "Develop Radar Technology"
 SOV_radar_tech_desc:0 "We should invest more on the radar technology if we want to have an advantage in the air warfare."
 SOV_research_city_exp:0 "Research City Experiment"
 SOV_research_city_exp_desc:0 "One of our foremost scientists, Kurchatov, has noted that when breaking up of kernels in a kilogram of uranium, the energy released must be equal to the explosion of 20,000 tons of trotyl. We need to harness this power before our enemies to ensure the survival of the Motherland." 
 SOV_spying_on_the_american:0 "Atomic Spies"
 SOV_spying_on_the_american_desc:0 "We've heard from our agents that the Americans are developping a new devastating weapon that could change the face of war, we must order our agents to gather all the information they can on this weapon so that we can reproduce it."
 SOV_spying_on_the_american_tt:0 "Unlocks an §YEspionage Operation§!:\n"
 SOV_spying_on_the_american_tt2:0 "Steal American Nuclear Blueprints"
 SOV_finish_the_second_five_year_plan:0 "Finish the Second Five Year Plan"
 SOV_finish_the_second_five_year_plan_desc:0 "We are finally done with the Second Five Year Plan. We are now considered as a Great Industrial Power, and not a country using obsolete industry."
 SOV_finish_the_second_five_year_plan_tt:0 "§GWill allow ending the Peasant's menace§!.\n"
 SOV_found_the_pcdi:0 "Found the PCDI"
 SOV_found_the_pcdi_desc:0 "The People's Commissariat of Defense Industry of the USSR will be a heavy industry ministry focusing on our military industrial projects. In the long term, the work load may require further divisions of the ministry."
 SOV_new_soviet_uniform:0 "New Soviet Uniform"
 SOV_new_soviet_uniform_desc:0 "Our new uniform shall be standardized in the military soon enough, giving our land units a better protection against the cold of Russia."
 SOV_new_soviet_uniform_tt:0 "§GWill allow recruiting Peasants in the army§!.\n"
 SOV_develop_new_planes:0 "Develop New Planes"
 SOV_develop_new_planes_desc:0 "Developing new type of planes before anyone else will give us a big advantage in time of war."
 SOV_improve_the_gun_production:0 "Improve the Gun Production"
 SOV_improve_the_gun_production_desc:0 "Our men need guns. One man a gun."
 SOV_improve_the_plane_production:0 "Improve the Plane Production"
 SOV_improve_the_plane_production_desc:0 "We shall invest more in the plane production in order to get our airforce ready for war."
 SOV_motorize_the_army:0 "Motorize the Army"
 SOV_motorize_the_army_desc:0 "Land infantry is the key to victory. But against tanks and planes, they are not always a viable solution. Using motorized equipments will greatly benefit our army against those threats."
 SOV_train_new_officers:0 "Train the New Officers"
 SOV_train_new_officers_desc:0 "After losing some of our best officiers, we have to train the remaining and new ones with greater tactics."
 SOV_train_new_officers_tt:0 "We will decide which §YMilitary Tactic§! our §YNew Officers§! shall focus on.\n\n"
 SOV_new_fighters:0 "New Fighters"
 SOV_new_fighters_desc:0 "Fighters are the key to dominating the skies."
 SOV_new_russia_military:0 "A New Russian Military"
 SOV_new_russia_military_desc:0 "A new era is dominating war, and with it comes new tactics."
 SOV_military_research_funding:0 "Military Research Funding"
 SOV_military_research_funding_desc:0 "Allowing more scientists in the military research is a must as war is inevitably coming."
 SOV_tank_research:0 "Tank Research"
 SOV_tank_research_desc:0 "Tanks are the most powerful land unit that exists. We shall show the world how great our country is by developing fast and reliable tanks."
 SOV_bombing_strategy:0 "Bombing Strategy"
 SOV_bombing_strategy_desc:0 "By bombarding key positions, we will deny land and use of forts by the enemy."
 SOV_last_doctrines:0 "The Last Doctrines"
 SOV_last_doctrines_desc:0 "We need to improve our doctrines even more in order to dominate sky and land."
 SOV_t-34:0 "T-34"
 SOV_t-34_desc:0 "The Germans proved to have very fast, yet not very reliable tanks. We have to study these in order to improve our owns and create the most reliable medium tank."
 SOV_air_supremacy:0 "Air Supremacy"
 SOV_air_supremacy_desc:0 "Having air supremacy over the battlefield will assure our victory."
 SOV_the_ultimate_bomber:0 "The Ultimate Bomber"
 SOV_the_ultimate_bomber_desc:0 "The Americans are developing a new kind of bomber. Way more massive and powerful. We should develop our own to bring despair on the land of our enemies."
 SOV_rocketry:0 "Rocketry"
 SOV_rocketry_desc:0 "Rockets are very useful for taking out enemy factories and destroying infrastructure. We shall use them along with our bombers to get maximum efficiency!"
 SOV_propaganda_for_the_military:0 "Propaganda for the Military"
 SOV_propaganda_for_the_military_desc:0 "Using some of our great propaganda to recruit more soldiers in the military could prove useful."
 SOV_mechanized_infantry:0 "Mechanized Infantry"
 SOV_mechanized_infantry_desc:0 "Mechanized equipments are the superior kind of motorized. We have to develop them before our enemies does!"
 SOV_air_land_battles:0 "Air-Land Battles"
 SOV_air_land_battles_desc:0 "Perfect coordination between air and land forces. As our enemies are distracted with our men on the field, death comes from above, only to end up overrun by our superior tanks."
 SOV_mass_production:0 "Mass Production !"
 SOV_mass_production_desc:0 "Russia is known for being wide, having lots of resources and men, but lacking a good industry. Today, things have changed. We are now capable of giving every man on the field superior equipment." 
 SOV_more_dockyards_leningrad:0 "More Dockyards for Leningrad"
 SOV_more_dockyards_leningrad_desc:0 "Leningrad is our key port city. Developing the dockyards in the area will allow the building of a great navy."
 SOV_improve_dockyards_sevastopol:0 "Improve the Dockyards in Sevastopol"
 SOV_improve_dockyards_sevastopol_desc:0 "Sevastopol is our main access to the Black Sea. We have to improve the dockyards near the city."
 SOV_fortify_black_sea:0 "Fortify the Black Sea"
 SOV_fortify_black_sea_desc:0 "Even if debated as "unlikely" by our generals, building up defenses along the coast of the Black Sea will prevent an invasion of that area."
 SOV_fortify_black_sea_tt:0 "§Y[137.GetName]§!, §Y[192.GetName]§!, §Y[197.GetName]§!, §Y[196.GetName]§!, §Y[200.GetName]§!, §Y[227.GetName]§!, §Y[218.GetName]§!, §Y[233.GetName]§! and §Y[234.GetName]§! : Owned and Controlled by [SOV.GetFlag] §Y[SOV.GetNameDefCap]§!"
 SOV_fortify_black_sea_tt2:0 "Add §Y3 Coastal Fort§! in every §YNaval Base§! we own in the §YBlack Sea§!."
 SOV_improve_dockyards_vladivostok:0 "Improve the Dockyards in Vladivostok"
 SOV_improve_dockyards_vladivostok_desc:0 "Vladivostok is our main port in Asia, giving us access to the seas around Japan and China. Developing it will allow the building of a powerful fleet in Siberia."
 SOV_fortify_east_siberian_sea:0 "Fortify the East Siberian Sea "
 SOV_fortify_east_siberian_sea_desc:0 "Japanese skirmishes are common thing along our border in Manchuria. We have to prepare in case of war with them, and that includes fortifying our Siberian coast."
 SOV_fortify_east_siberian_sea_tt:0 "§Y[408.GetName]§!, §Y[409.GetName]§!, §Y[560.GetName]§!, §Y[652.GetName]§!, §Y[644.GetName]§! and §Y[637.GetName]§! : Owned and Controlled by [SOV.GetFlag] §Y[SOV.GetNameDefCap]§!"
 SOV_fortify_east_siberian_sea_tt2:0 "Add §Y3 Coastal Fort§! in every §YNaval Base§! we own in the §YEast Siberian Sea§!."
 SOV_coastal_forts:0 "Coastal Forts"
 SOV_coastal_forts_desc:0 "Invasions can come from land, as they can come from sea. By building up defenses along our coast, we shall prevent them."
 SOV_our_place_sea:0 "Our Place in the Sea"
 SOV_our_place_sea_desc:0 "Russia is lacking a good navy to compete in the sea. We have to work on it and prove everyone that Russia is no longer what it used to be."
 SOV_battleship_development:0 "Battleship Development"
 SOV_battleship_development_desc:0 "Battleships are the closest things to tanks when comparing them with land units. We need strong battleships in order to dominate the sea!"
 SOV_study_new_naval_doctrines:0 "Study the New Naval Doctrines"
 SOV_study_new_naval_doctrines_desc:0 "To have a good navy is a thing, we also need the doctrines and men that comes with it. Our marine corp shall study and learn from the US marines."
 SOV_flagship_russia:0 "A Flagship for Russia"
 SOV_flagship_russia_desc:0 "Now that we are developing a navy, having a Flagship to lead them all is a must. It would be the pride of our nation on sea, a ship that can compete with the biggest foes."
 SOV_flagship_russia_tt:0 "Create £ship_battleship_icon_small  §YRovetskaya Rossiya§! in §Y[195.GetName]§!."
 SOV_cruiser_development:0 "Cruiser Development"
 SOV_cruiser_development_desc:0 "Cruisers are like battleships, but less costly. Their efficiency on the sea doesn't need to be proved."
 SOV_light_ships_investment:0 "Light Ships Investment"
 SOV_light_ships_investment_desc:0 "Good screen capacity is a key to winning naval battles. They shall defend our capital ships at all cost, just like men on the field."
 SOV_shore_bombardment:0 "Shore Bombardment"
 SOV_shore_bombardment_desc:0 "Shore Bombardment is a great naval tactic we should invest in. Our enemies shall fear us from all sides."
 SOV_hidden_threats:0 "Hidden Threats"
 SOV_hidden_threats_desc:0 "Unseen, they shall destroy enemy convoys and ships without fear."
 SOV_ultimate_submarines:0 "The Ultimate Submarines"
 SOV_ultimate_submarines_desc:0 "All the countries in Europe are developing submarines. We have to build greater ones, ones that shall stay unseen, even against the enemy radars and sonars."
 SOV_further_doctrine_improvement:0 "Further Doctrine Improvement"
 SOV_further_doctrine_improvement_desc:0 "By getting better radars, we'll be able to see any enemy coming close to our ports and navy."
 SOV_new_naval_way:0 "The New Naval Way"
 SOV_new_naval_way_desc:0 "Battleships are obsolete. We have to study the new ways of dominating the sea."
 SOV_carrier_planes:0 "Carrier Planes"
 SOV_carrier_planes_desc:0 "Carriers need lighter aircrafts to function properly. We have to develop them to get our carriers running."
 SOV_study_graf_zeppelin:0 "Study the Graf Zeppelin"
 SOV_study_graf_zeppelin_desc:0 "On their way to the ports in Königsberg, our soldiers captured the German aircraft carrier, Graf Zeppelin. Although not completed, we should bring it to Russia and study it."
 SOV_avoid_purge:0 "Avoid the Purge"
 SOV_avoid_purge_desc:0 ""
 SOV_avoid_purge_tt:0 "Choosing this path will most likely throw the country in a §RCivil War§! but will also inevitably bring back §YLeon Trotsky§! from exile.\n"
 SOV_anti_stalinism_conspiracy:0 "Anti-Stalinism Conspiracy"
 SOV_anti_stalinism_conspiracy_desc:0 ""
 SOV_anti_stalinism_conspiracy_tt:0 "Choosing this path will avoid the §RCivil War§! if the §!Assassination Attempt§! is §!Successful§!, however it will drive the country more or less into §RChaos§! depending on your choices.\n"
 SOV_second_peaceful_revolution:0 "A Second and Peaceful Revolution"
 SOV_second_peaceful_revolution_desc:0 ""
 SOV_second_peaceful_revolution_tt:0 "You shall cecide how to get rid of §YJoseph Stalin§!. Depending on your choices, you will receive more or less §YPenalties§! from the §YAssassination§!. If you do fail to §YAssassinate Stalin§!, a §RCivil War§! will happen!\n"
 SOV_civil_war_peace:0 "The §YAssassination Attempt§! has §RFailed§!.\n"
 SOV_speak_out_against_stalin:0 "Speak Out Against Stalin"
 SOV_speak_out_against_stalin_desc:0 ""
 SOV_speak_out_against_stalin_tt:0 "Choosing this path will lead to a §RCivil War§!!\n"
 SOV_counter_revolution:0 "The Counter Revolution!"
 SOV_counter_revolution_desc:0 ""
 SOV_fourth_international:0 "The 4th International"
 SOV_fourth_international_desc:0 ""
 SOV_consolidate_true_communism:0 "Consolidate True Communism"
 SOV_consolidate_true_communism_desc:0 ""
 SOV_consolidate_true_communism_tt:0 "§YLeon Trotsky§! came back from exile"
 SOV_consolidate_true_communism_tt2:0 "Unlocks Decisions: §YPermanent Revolution§!"
 SOV_great_purge2:0 "The Great Purge"
 SOV_great_purge2_desc:0 "There is a dangerous Trotskyist plot brewing among the officers; even in the highest ranks. Though Trotsky's personal involvement remains unknown, the threat is great. The USSR could even be thrown into another civil war... unless we are prepared to break some eggs."
 SOV_great_purge2_tt: "A Series of §YShow Trials§! Will be Held to Purge Suspected Trotskyite Ministers and Leaders.\n"
 SOV_great_purge2_tt2: "The Number of Purges Completed Will Affect the Likelihood of Renewed §YCivil War§! and Scale the Effect from §HOfficers Purged§!.\nNot Picking this Focus Will Lead to §RCivil War§!\n"
 SOV_stalin_consti:0 "Stalin Constitution" 
 SOV_stalin_consti_desc:0 "It is time to update our old constitution and impress the world with the rights enjoyed by the workers and peasants of the [SOV.GetName]!"
 SOV_stalin_consti_tt:0 "§Y[SOV.GetLeader]§! gains :\n   §YMan of Steel§!\n     - Political Power Gain: §G+25%§!\n     - Subversive activities cost: §R+20%§!\n     - Stability: §G+5%§!\n\n"
 SOV_smersh2:0 "SMERSH"
 SOV_smersh2_desc:0 "SMERSH, or 'Death to Spies', is a proposed counter-intelligence initiative that would serve a dual purpose; rooting out enemy spies and executing deserters and partisans within the ranks of the Red Army."
 SOV_rehabilitated_mil:0 "Rehabilitated Military"
 SOV_rehabilitated_mil_desc:0 "With the taint of Trotskyism finally cleansed from the officer corps, it might be possible to allow the military some freedom from political interference again."
 SOV_mil_reogranisation:0 "Military Reorganisation"
 SOV_mil_reogranisation_desc:0 "The Purge has not left the military in a good state. The new leadership is green and ineffective, and no work has been done to develop our doctrines. We must rectify this situation immediately!"
 SOV_the_nkvd:0 "The NKVD"
 SOV_the_nkvd_desc:0 "The military has shown that it can never be trusted. Therefore, the NKVD will need to be expanded and given greater powers, with more political commissars to keep an eye on the officers."
 SOV_nkvd_spies:0 "NKVD Spies"
 SOV_nkvd_spies_desc:0 "By Sending Spies into foreign countries, we can recolt more informations and use it to gain advantages in case of future conflict."
 SOV_lesson_of_war:0 "Lesson of War"
 SOV_lesson_of_war_desc:0 "With the experiences gained fighting limited wars, we should be able to make some breakthroughs in armored warfare, and perhaps even finally whip the depleted officer corps into shape!"
 SOV_stalinism:0 "Stalinism"
 SOV_stalinism_desc:0 "Stalinism is a form of communism which emphasize rapid industrialization, socialism in one country, a collectivization of agriculture and a totalitarian state under a cult of personality."
 SOV_reign_of_terror:0 "Reign of Terror"
 SOV_reign_of_terror_desc:0 "We've managed to get rid of the opposition. However, we can never be too careful, and with Stalin's paranoia still present, reigning by using terror is the most appropriate way to deal with any remaining threats inside our country."
 SOV_foreign_policy:0 "Foreign Policy"
 SOV_foreign_policy_desc:0 "Now that we managed to stabilize our country, we must choose carefully the aims of our foreign policy towards the rest of the world. Should we cut ties towards Democratic or Fascist countries ? Maeski has been in charge of our foreign diplomacy for quite a long time now, but has proved pretty unssuccesful to forge an alliance with Democratic nations, perhaps changes are needed."
 SOV_foreign_policy_tt:0 "We will choose our way with §YForeign Diplomacy§!."
 SOV_the_comintern:0 "The Comintern"
 SOV_the_comintern_desc:0 "We should seek to reinforce and to expand the Comintern to form a strong alliance against hostile ideologies and fake communism that threaten our true way of life."
 SOV_prepare_for_war:0 "Prepare for War"
 SOV_prepare_for_war_desc:0 "The treaty of Versailles of 1919 has made one point clear: There will be another war and it will be probably much worse than the Great war. Thankfully, the five year plan helped us catching up with the big industrial power but that doesn't mean we're safe from a war. We should start the preparation now due to the recent arise of tension in Europe."
 SOV_prepare_for_war_tt:0 "§Y[196.GetName]§!, §Y[200.GetName]§!, §Y[226.GetName]§!, §Y[259.GetName]§!, §Y[203.GetName]§!, §Y[202.GetName]§!, §Y[193.GetName]§!, §Y[241.GetName]§!, §Y[207.GetName]§!, §Y[210.GetName]§!, §Y[263.GetName]§! and §Y[244.GetName]§! : Owned and Controlled by [SOV.GetFlag] §Y[SOV.GetNameDefCap]§!"
 SOV_prepare_for_war_tt2:0 "Add §Y2 Land Fort§! along the §YRiver§! provinces in §Y[196.GetName]§!, §Y[200.GetName]§!, §Y[226.GetName]§!, §Y[259.GetName]§!, §Y[203.GetName]§!, §Y[202.GetName]§!, §Y[193.GetName]§!, §Y[241.GetName]§!, §Y[207.GetName]§!, §Y[210.GetName]§!, §Y[263.GetName]§! and §Y[244.GetName]§!."
 SOV_weapon_resistance_france:0 "Send Weapons to the Resistance in France"
 SOV_weapon_resistance_france_desc:0 "France has capitulated and is under occupation, Even though the government has stopped fighting the ennemy, the French peoples haven't stopped the fight and they are still willing to fight. We shall provide them with weapons to help them in their resistance."
 SOV_sakhalin_situation:0 "The Sakhalin Situation"
 SOV_sakhalin_situation_desc:0 "In 1905, the Japanese have invaded Sakhalin, and they managed to surprise the world by defeating our weak army and leadership at the time, in the end we had to sign the peace treaty of Portsmouth and cede South Sakhalin. Now that we are stronger than the time of the Tsar, what should we do to resolve this border conflict ?"
 SOV_send_help_china:0 "Send Help to China"
 SOV_send_help_china_desc:0 "China is at war against the vile Japanese due to the recent tension caused by the expansionist ambitious of Japan. If Japan wins the war against the Chinese nations, we will probably be the next victim of their ambition."
 SOV_send_help_china_tt:0 "We will send weapons to any §YChinese Nation§! at war with §Y[JAP.GetNameDef]§!."
 SOV_force_chinese_unification:0 "Force Chinese Unification"
 SOV_force_chinese_unification_desc:0 "China is finally at peace for the moment but not for too long, the country is divided amongst warlords who are ready to spill blood for any occasion that grants them a chance to become the leader of a united and corrupted China. That's why we must intervene and force a Chinese unification under the guidance of our Socialist ideas."
 SOV_take_over_manchuria:0 "Take Over Manchuria"
 SOV_take_over_manchuria_desc:0 "Manchuria is the "door" for the Japanese expansion in Asia. If we want to put an end to Japanese imperialism, we should invade Manchuria and Korea and drive the Japanese out of the land of Asia so that they can finally isolate themselves forever on their tiny island."
 SOV_proclaim_neutrality:0 "Proclaim Neutrality"
 SOV_proclaim_neutrality_desc:0 "Europe is now plunged into another war. It's time for us to declare our neutrality in this conflict because at the moment our army is not in a "good position" to fight the great European powers. So for the moment we shall watch what the future holds for Western Europe while we are preparing our army before joining a side in this conflict."
 SOV_influence_weak_nations:0 "Influence The Weak Nations"
 SOV_influence_weak_nations_desc:0 "The weak nations are feeble because they've chosen to follow the lead of a corrupted government for years and thus it prevented them to become stronger. That's why we must support communist parties in those countries so that maybe one day they'll become free."
 SOV_influence_weak_nations_tt:0 "We will work on influencing §YWeak Countries§! in the §YOld World§!.\n"
 SOV_fourth_int_council:0 "The 4th International's Council"
 SOV_fourth_int_council_desc:0 "Now that we've created the 4th International, we should seek to expand it and give to our members a sit so that they can participate in the council."
 SOV_fourth_int_council_tt:0 "We will give a permanent sit in the §YFourth International's Council§! to our §YSocialist§! allies."
 SOV_invite_france:0 "Invite France"
 SOV_invite_france_desc:0 "Now that France support our ideology, we can invite them into our faction so that we can influence more European countries to follow our ideology and in case of another war. They'll be a valuable ally."
 SOV_ultimatum_middle_east:0 "Ultimatum to the Middle East"
 SOV_ultimatum_middle_east_desc:0 "Every country in the middle east has a corrupted government at their head, that's why we must intervene and show them the true way of leading a country."
 SOV_komintern_unite:0 "Workers of the Komintern, Unite !"
 SOV_komintern_unite_desc:0 "It is time for every worker of the komintern to unite against the fascist menace. Together united and ready we are strong !"
 SOV_officially_join_war:0 "Officially Join the War"
 SOV_officially_join_war_desc:0 "We've managed to resolve almost every problem in our country, and we have an army big enough to protect our land. Now we are ready to strike down the Fascist menace for once and for all."
 SOV_588_night_bombers_regiment:0 "588th Night Bombers Regiment"
 SOV_588_night_bombers_regiment_desc:0 "The 588th Night Bomber Regiment was a special air combat unit because every member were women. During the war they gained the nickname "Night Witches" by the Germans due to their unique maneuver which made a sound described as a broomstick flying in the air."
 SOV_night_witches_588_tt:0 "The §Y588. Night Bomber Regiment§! becomes active in §YMoscow§!."
 SOV_for_the_motherland:0 "For The Motherland !"
 SOV_for_the_motherland_desc:0 "The fascists are invading us ! We must stop them at all cost because if they win, not only will they destroy our way of living, but they will also tear down our country. So that's why every Russian citizen should unite to fight against the invaders and to protect the Motherland !"
 SOV_yalta_conference:0 "The Yalta Conference"
 SOV_yalta_conference_desc:0 "The Yalta conference of 1945 also known as the Crimea conference was a World War II meeting between the leaders of the United States, the United Kingdom and the Soviet Union. The aim of the conference was to create a long-lasting peace by shaping post-war Europe by securing self-determination to the liberated nation under Nazi occupation and their re-establishment."
 SOV_yalta_conference_tt:0 "The §YYalta Conference§! will begin.\n"
 SOV_yalta_conference_tt2:0 "§Y[GER.GetName]§! : Owns all original [GER.GetFlag] §Y[GER.GetAdjective]§! states in §YEurope§!."
 SOV_yalta_conference_tt3:0 "§RIf the conference succeeds, Germany will never be able to unify again.§!"
 SOV_yalta_conference_in_europe_tt:0 "Is in §YEurope§!"
 SOV_preemptive_strike_iran:0 "Preemtive Strike Against Iran"
 SOV_preemptive_strike_iran_desc:0 "Iran has shown more and more sympathy towards fascist ideas and Germany. If they become ally with the Germans, this could be bad for us since it'll create another front to defend and this could disrupt our trade with the allies. That's why we have to strike them down with the help of [ENG.GetName] before they have the chance to become our enemies !"
 SOV_preemptive_strike_iran_tt:0 "We will be able to call in [ENG.GetFlag] §Y[ENG.GetNameDefCap]§! if they wish to intervene."
 SOV_preemptive_strike_iran_call_uk_tt:0 "§Y[ENG.GetNameDefCap]§! joins our war against §Y[PER.GetNameDef]§!."
 SOV_end_of_war:0 "The End of the War"
 SOV_end_of_war_desc:0 "The war has ended. Our nation has survived the war and Europe has been liberated thanks to the great leadership of our leader and our faithful allies. Germany is defeated and it will be punished for its crimes. Now we have to see what the future holds for Europe and Germany."
 SOV_end_of_war_tt:0 "This focus will bypass automatically if one of the following is true : \n    [GER.GetFlag] §Y[GER.GetName]§!: Has capitulated\n    [GER.GetFlag] §Y[GER.GetName]§!: Is not a valid target for war\n    After §Y1:00,2 Sep, 1945§!\n    The §YYalta Conference§! is over and succeeded"
 SOV_yalta_over_tt:0 "The §YYalta Conference§! succeeded and is over"
 SOV_proclaim_east_germany:0 "Proclaim East Germany"
 SOV_proclaim_east_germany_desc:0 "The Allies has shown to be more and more hostile toward us after the conference of Yalta and they're trying to release a Germany loyal to them with the occupied territories that was given to them after the war. We do not trust Germany after all they've did to us during the war, so that's why we'll release another Germany who will be loyal to us and our cause."
 SOV_proclaim_east_germany_tt:0 "§Y[60.GetName]§!, §Y[61.GetName]§!, §Y[62.GetName]§!, §Y[63.GetName]§! and §Y[64.GetName]§! : Owned and Controlled by [SOV.GetFlag] §Y[SOV.GetNameDefCap]§!"
 SOV_proclaim_east_germany_tt2:0 "The §YYalta Conference§! is over and succeeded"
 SOV_post_war_influence:0 "Post War Influence"
 SOV_post_war_influence_desc:0 "Now that Eastern Europe and other nations are under our influence, we have to make sure they stay loyal to us and our cause."
 SOV_post_war_influence_tt:0 "We will ensure the safety of §YCommunism§! in nations under our control.\n"
 SOV_the_warsaw_pact:0 "The Warsaw Pact"
 SOV_the_warsaw_pact_desc:0 "the Treaty of Friendship, Cooperation and Mutual Assistance also known as the Warsaw Pact was a collective defense signed in Warsaw between the Soviet Union and the Eastern Bloc in May 1955. The Warsaw Pact was created in reaction to the integration of Western Germany into NATO."
 SOV_strike_empire:0 "Strike the Empire"
 SOV_strike_empire_desc:0 "For decades. The British empire has been colonizing foreign nations and destroyed any hope for them to become an independent country again. That's why we have to intervene to free them from their oppressor and to guide Britain under our Socialism now that the fascist menace has been dealt with."
 SOV_strike_giant:0 "Strike the Giant"
 SOV_strike_giant_desc:0 "The United States of America has always been hostile to us and after the war they've enacted anti-communist measures like the Marshall Plan to stop the spreading of our ideology to other countries. If we want the world to follow the path of true socialism one day, then we have to strike America and force them our ideology."
