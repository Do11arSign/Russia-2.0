 newsrussia2.11.d:0 "News come from Riga, as a Soviet diplomat signed a treaty of "Mutual Assistance" with the Latvian government, allowing Soviet troops to station in their country. To justify their annexation, Moscow announced that Latvia is officially joining the Union, after a "fair Referendum" of the Latvian people. \n\nSome people however deny the fact that any Referendum ever happened, and claim that an Ultimatum was sent to Latvia and the Baltics."
