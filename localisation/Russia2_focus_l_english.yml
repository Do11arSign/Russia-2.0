 SOV_air_bases_poland:0 "Construct Air Bases in Poland"
 SOV_air_bases_poland_desc:0 "With our closest border to European countries becoming Eastern Poland, we have to build air bases in order to get our air force ready for war."
 SOV_air_bases_poland_tt:0 "§Y[96.GetName]§! and §Y[94.GetName]§!: Owned and Controlled by [SOV.GetFlag] §Y[SOV.GetNameDefCap]§! or §YAny Country§! in §YFaction§! with §Y[SOV.GetNameDefCap]§!"
 SOV_air_bases_poland_tt2:0 "§Y[96.GetName]§!:\n   Add §Y3 Air Base§!.\n§Y[94.GetName]§!:\n   Add §Y5 Air Base§!."
 SOV_industrialize_eastern_poland:0 "Industrialize Eastern Poland"
 SOV_industrialize_eastern_poland_desc:0 "We do not wish to have parts of our country lacking behind in terms of industry. Eastern Poland has to industralize fast for the Second Five Year Plan to have full efficiency."
 SOV_industrialize_eastern_poland_tt:0 "§Y[95.GetName]§!, §Y[94.GetName]§!, §Y[93.GetName]§! and §Y[91.GetName]§! : Owned and Controlled by [SOV.GetFlag] §Y[SOV.GetNameDefCap]§! or §YAny Country§! in §YFaction§! with §Y[SOV.GetNameDefCap]§!" 
 SOV_industrialize_eastern_poland_tt2:0 "§Y[95.GetName]§! and §Y[94.GetName]§!:\n   Add §G1§! Building Slot.\n   Add §Y1 Civilian Factory§!.\n§Y[93.GetName]§! and §Y[91.GetName]§!:\n   Add §G2§! Building Slot.\n   Add §Y2 Civilian Factory§!"
 SOV_expand_polish_industry:0 "Expand Polish Industry"
 SOV_expand_polish_industry_desc:0 "Even though we've industrialize a good part of Poland, we can always expand the industry and that's what we're going to do."
 SOV_expand_polish_industry_tt:0 "§Y[93.GetName]§! and §Y[94.GetName]§! : Owned and Controlled by [SOV.GetFlag] §Y[SOV.GetNameDefCap]§! or §YAny Country§! in §YFaction§! with §Y[SOV.GetNameDefCap]§!" 
 SOV_fortify_eastern_poland:0 "Fortify Eastern Poland"
 SOV_fortify_eastern_poland_desc:0 "We may be the next target of the Hitlerist Fascist, we must protect our borders against them, so we've planned a big defensive line that'll help us defend our borders agains them."
 SOV_fortify_eastern_poland_tt:0 "§Y[95.GetName]§!, §Y[94.GetName]§!, §Y[93.GetName]§!, §Y[91.GetName]§! and §Y[89.GetName]§! : Owned and Controlled by [SOV.GetFlag] §Y[SOV.GetNameDefCap]§! or §YAny Country§! in §YFaction§! with §Y[SOV.GetNameDefCap]§!" 
 SOV_fortify_eastern_poland_tt2:0 "Add §Y2 Land Fort§! in strategic provinces in §Y[95.GetName]§!, §Y[94.GetName]§!, §Y[93.GetName]§!, §Y[91.GetName]§! and §Y[89.GetName]§!."
 SOV_improve_baltics:0 "Improve the Baltics"
 SOV_improve_baltics_desc:0 "Now that we own the baltics, we should integrate it and improve the region for the future of the nation."
