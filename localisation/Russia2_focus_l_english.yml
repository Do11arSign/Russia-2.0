 SOV_fortify_baltics:0 "Fortify the Baltics"
 SOV_fortify_baltics_desc:0 "The Baltics are a part of our core land, we must protect them at all cost !"
 SOV_fortify_baltics_tt:0 "§Y[11.GetName]§!, §Y[189.GetName]§!, §Y[12.GetName]§!, §Y[190.GetName]§! and §Y[13.GetName]§! : Owned and Controlled by [SOV.GetFlag] §Y[SOV.GetNameDefCap]§! or §YAny Country§! in §YFaction§! with §Y[SOV.GetNameDefCap]§!" 
