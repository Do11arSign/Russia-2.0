 #decisions
 SOV_europe_expansion:0 "Russian Expansion"
 SOV_europe_expansion_desc:0 "It is time for us to claim our rightful territory. Glory to Russia!"
 SOV_demand_bessarabia:0 "Ultimatum for Bessarabia"
 SOV_demand_bessarabia_desc:0 "The Black Sea is even more important to our economy than the Baltic. We must do everything we can to secure control of the Bosphorus and the Dardanelles."
 SOV_demand_poland:0 "Ultimatum for Eastern Poland"
 SOV_demand_poland_desc:0 "Having reasserted our right to Poland's eastern territories, we should make clear that they can only save themselves from another partition by handing them over peacefully."
 SOV_demand_estonia:0 "Ultimatum for Estonia"
 SOV_demand_estonia_desc:0 "The Baltic is our front yard and must be protected at all costs. Karelia must be seized to give Leningrad a secure buffer zone, and the self-rule of Estonia is just ridiculous!"
 SOV_demand_latvia:0 "Ultimatum for Latvia"
 SOV_demand_latvia_desc:0 "Peter the Great was right in seeking access to ports in the west. The Baltic States, which were lost after the revolution, should be reintegrated into the Soviet Union"
 SOV_demand_lithuania:0 "Ultimatum for Lithuania"
 SOV_demand_lithuania_desc:0 "Peter the Great was right in seeking access to ports in the west. The Baltic States, which were lost after the revolution, should be reintegrated into the Soviet Union"
 SOV_join_the_war_against_poland:0 "Join the War Against Poland"
 SOV_join_the_war_against_poland_desc:0 "We will join the on-going war agaist Poland and take the states claimed in the treaty."
 SOV_integrate_the_baltics:0 "Integrate the Baltics."
 SOV_integrate_the_baltics_desc:0 "It's time for us to integrate the baltics into our union !"
 SOV_integrate_lithuania:0 "Integrate Lithuania."
 SOV_integrate_lithuania-desc:0 "It's time for us to integrate Lithuania into our union !"
 SOV_integrate_latvia:0 "Integrate Latvia."
 SOV_integrate_latvia_desc:0 " It's time for us to integrate Lithuania into our union !"
 SOV_integrate_estonia:0 "Integrate Estonia."
 SOV_integrate_estonia_desc:0 "It's time for us to integrate Estonia into our union !"
 SOV_unhappy_peasants:0 "Unhappy Peasants"
 SOV_unhappy_peasants_desc:0 "The industralization of the country required some sacrifices to be made, such as taxing the Peasants and taking their land away. We have to keep an eye on them."
 SOV_peasants_rebelion:0 "The Peasants Rebelion"
 SOV_peasants_rebelion_desc:0 "We have to deal with the Peasants quickly or they might get in the way of our industralization. They might be poor, but they are numerous. A rebelion is to be excepted if we do not deal with them quickly."
 SOV_peasants_rebelion_tt:0 "The Peasants have been dealt with"
 SOV_unhappy_peasants_tt:0 "The Peasants are unhappy"
 SOV_peasants_propaganda:0 "Use Propaganda to Dissipate the Peasants"
 SOV_peasants_propaganda_desc:0 "We shall use our great propanga to convince some of the unhappy Peasants."
 SOV_peasants_propaganda_tt:0 "We used propaganda to convince some of the Peasants"
 SOV_peasants_compensations:0 "Give Compensations to the Peasants"
 SOV_peasants_compensations_desc:0 "We shall give compensations to the unhappy Peasants."
 SOV_peasants_compensations_tt:0 "We gave the Peasants compensations"
 SOV_peasants_recruiting:0 "Recruit Peasants into the Army"
 SOV_peasants_recruiting_desc:0 "Giving Peasants the opportunity to gain a place in the army can only benefit us."
 SOV_peasants_recruiting_tt:0 "We recruited some of the Peasants into the army"
 SOV_peasants_exile:0 "Exile Peasants to Siberia"
 SOV_peasants_exile_desc:0 "A lot of unhappy Peasants still remain, and luckily, we still have room for them in the Siberian Gulags."
 SOV_peasants_exile_tt:0 "We exiled some Peasants to Siberia"
 SOV_peasants_demands:0 "Accept the Peasants Demands"
 SOV_peasants_demands_desc:0 "By accepting demands from the Peasants, we shall give them hope for a brighter future."
 SOV_peasants_demands_tt:0 "We have accepted some of the demands from the Peasants"
 SOV_happy_peasants:0 "End the Peasants Rebelion"
 SOV_happy_peasants_desc:0 "We have industralized most of the country and the few unhappy Peasants left can be dealt with easily by giving them a job."
 SOV_happy_peasants_tt:0 "§GThis will mark the end of the rebels among the Peasants§!\n"
 SOV_peasants_lower_penalty_tt:0 "§GThis will lower the Peasants penalty§!\n"
 
 #ideas
 SOV_Infrastructure_problem:0 "Old Infrastructure"
 SOV_Infrastructure_problem_desc:0 "The old infrastructure still remains all over Russia. We need to work on fixing it if we want to industralize fast."
 SOV_Infrastructure_problem2:0 "Old Infrastructure"
 SOV_Infrastructure_problem2_desc:0 "Despite our efforts, Russia is wild and the infrastructure needs way more work."
 SOV_Infrastructure_problem3:0 "Old Infrastructure"
 SOV_Infrastructure_problem3_desc:0 "The project is advancing well enough, but some areas still remain behind."
 SOV_Infrastructure_problem4:0 "Old Infrastructure"
 SOV_Infrastructure_problem4_desc:0 "Many of Russia's biggest railways need to be reworked, which might take some time."
 SOV_Infrastructure_problem5:0 "Old Infrastructure"
 SOV_Infrastructure_problem5_desc:0 "We have successfully replaced the railways as well as improved the Infrastructure in most areas. We're almost there!"
 SOV_Improve_russia:0 "Improve Russia"
 SOV_Improve_russia_desc:0 "We are now working on improving Russia's position in the world, and we must first prepare for Europe."
 SOV_Extensive_fortifications:0 "Extensive Fortifications"
 SOV_Extensive_fortifications_desc:0 "We relocated a lot of our fort building companies to Moscow, which will make building forts elsewhere slower."
 SOV_The_call_motherland:0 "The Call of the Motherland"
 SOV_The_call_motherland_desc:0 "The enemy is now in the heart of Mother Russia! Protect it at all cost!"
 SOV_No_one_steps_back:0 "No One Steps Back!"
 SOV_No_one_steps_back_desc:0 "The order has been given. Everyone on the frontline, no one can retreat."
 SOV_Emergency_production:0 "Emergency Production"
 SOV_Emergency_production_desc:0 "We are in dire need of guns and aircraft!"
 SOV_Emergency_drafting:0 "Emergency Drafting"
 SOV_Emergency_drafting_desc:0 "We need more men on the frontlines, even inexperienced ones."
 SOV_Dispersed_industry:0 "Dispersed Industry"
 SOV_Dispersed_industry_desc:0 "The country is big, very big. Our factories are dispersed all over Russia, making it way harder for enemy bombers to find them."
 SOV_Resources_for_research:0 "Resources for the Research"
 SOV_Resources_for_research_desc:0 "Giving some of our resources away for the research will greatly benefit us over time."
 SOV_Worker_culture:0 "Worker's Culture"
 SOV_Worker_culture_desc:0 "Our country has been built with social equality for all the workers."
 SOV_Better_engineering:0 "Better Engineering"
 SOV_Better_engineering_desc:0 "With the help of our recent investments, we managed to boost the efficiency of our factories."
 SOV_Militarized_schools:0 "Militarized Schools"
 SOV_Militarized_schools_desc:0 "We are teaching the Soviet children the rules of war, this will prove useful in case of a future conflict"
 SOV_Progress_cult:0 "Progress Cult"
 SOV_Progress_cult_desc:0 "It's time to move on from those old ideas, we need to adopt new socialist ideas for the sake of our revolution !"
 SOV_Socialist_science:0 "Socialist Science"
 SOV_Socialist_science_desc:0 "A united mind unites the people !"
 SOV_Aviation_cult:0 "Aviation Cult"
 SOV_Aviation_cult_desc:0 "The future of war lays in the air. It is now our top priority to have the strongest airforce in the world !"
 GER_Russian_triumph:0 "Triumph Over Russia"
 GER_Russian_triumph_desc:0 "We have won. The world now knows who their true master is : Germany."
 SOV_Exiled_russia:0 "Exiled Russia"
 SOV_Exiled_russia_desc:0 "After the defeat to the Germans, Russia is now exiled in Siberia, in cold ice..."
 SOV_Unhappy_peasants1:0 "Unhappy Peasants"
 SOV_Unhappy_peasants1_desc:0 "The industralization of the country required some sacrifices to be made, such as taxing the Peasants and taking their land away."
 SOV_Unhappy_peasants2:0 "Unhappy Peasants"
 SOV_Unhappy_peasants2_desc:0 "Despite our propaganda, the Peasants are still unhappy!"
 SOV_Unhappy_peasants3:0 "Unhappy Peasants"
 SOV_Unhappy_peasants3_desc:0 "We have given compensations to the Peasants, but a majority of them still remain unhappy."
 SOV_Unhappy_peasants4:0 "Unhappy Peasants"
 SOV_Unhappy_peasants4_desc:0 "The recrutment for Peasants in the army has began, but not all are willing to join."
 SOV_Unhappy_peasants5:0 "Unhappy Peasants"
 SOV_Unhappy_peasants5_desc:0 "We have accepted some of the Peasants demands to ease the tensions, but some still remain."
 SOV_Unhappy_peasants6:0 "Unhappy Peasants"
 SOV_Unhappy_peasants6_desc:0 "Most of the remaining unhappy Peasants have been forced to exile to Siberia, we can now focus on the few remaining."
 SOV_Happy_peasants:0 "Satisfied Peasants"
 SOV_Happy_peasants_desc:0 "We managed to industralize the country while keeping the Peasants checked. They are now more than happy to work for the government."
 SOV_White_death:0 "The White Death Strike"
 SOV_White_death_desc:0 "A single man : The White Death. He made his reputation by killing more than 300 of our men in just a few weeks. It might not sound like a big deal for Russia, but our soldiers are terrified. For the first time in history, snow is the enemy of the Motherland."
 SOV_New_uniform:0 "New Uniforms"
 SOV_New_uniform_desc:0 "With their newly fancy uniform, our soldiers are more willing to do their best in the battlefield now."
 SOV_Improve_guns_production:0 "Improved Gun Production"
 SOV_Improve_guns_production_desc:0 "Our last effort on improving the gun production in our factories was successful."
 SOV_Improve_the_planes_production:0 "Improved Plane Production"
 SOV_Improve_the_planes_production_desc:0 "With our latest change in the manufacturing of our planes industry, we managed to boost it's efficiency."
 SOV_Motorize_the_army:0 "Motorize the Army."
 SOV_Motorize_the_army_desc:0 "In order to modernise our army we must must build more motorzed vehicles so that our infantry can go faster to a point A to B."
 SOV_Propaganda_military:0 "Military Propaganda."
 SOV_Propaganda_military_desc:0 "With our recent successful propaganda campaing for the military, we managed to recruit some men to be put into our reserve army."
 SOV_Russia_flagship:0 "New Russian Flagship"
 SOV_Russia_flagship_desc:0 "Our new flagship will guide us through the waves!"
 SOV_Shore_bombardment:0 "Shore Bombardment"
 SOV_Shore_bombardment_desc:0 "By using shore bombardment tactics, we will force the enemy to retreat by fear of being hit by our heavy shells!"
 SOV_Coastal_forts:0 "Coastal Forts Building"
 SOV_Coastal_forts_desc:0 "We have to reinforce the defenses of our ports to prevent any naval invasion."
 SOV_Air_land_battle:0 "Air-Land Battle"
 SOV_Air_land_battle_desc:0 "The tactics of the first World War are obsolete. With fast tanks and reliable air support, nothing can stop our advance."
 SOV_Mass_production:0 "Mass Production"
 SOV_Mass_production_desc:0 "We need to mobilize everyone on the factories to provide and supply our soldiers with euqipments that will help them fight the ennemies on the front !"
 SOV_The_nkvd:0 "The NKVD"
 SOV_The_nkvd_desc:0 "NKVD, The People's Commissariat for Internal Affairs was a law enforcement agency of the Soviet Union that directly executed the rule of power of the All Union Communist Party. It was also tasked with protection of Soviet borders and espionage, which included political assassinations abroad, influencing foreign governments and enforcing Stalinist policy within communist movements in other countries." 
 SOV_The_nkvd2:0 "The NKVD"
 SOV_The_nkvd2_desc:0 "NKVD, The People's Commissariat for Internal Affairs was a law enforcement agency of the Soviet Union that directly executed the rule of power of the All Union Communist Party. It was also tasked with protection of Soviet borders and espionage, which included political assassinations abroad, influencing foreign governments and enforcing Stalinist policy within communist movements in other countries."
 SOV_Air_supremacy:0 "Air Supremacy"
 SOV_Air_supremacy_desc:0 "We need to focus our research on new planes to have the air supremacy on our ennemies."
 SOV_Katyn_massacre:0 "The Katyń Massacre"
 SOV_Katyn_massacre_desc:0 "After our recent mass execution of the Polish prisoners and our recent anti Polish policies, more and more Poles has started to rebel against us, we must supress them whatever the cost."
 SOV_Military_reorgani:0 "Military Reorganisation"
 SOV_Military_reorgani_desc:0 "The Purge has left the military not in a good state. The new leadership is green and ineffective so we must try to fill the gap in our ranks."
 SOV_Reign_terror:0 "Reign of Terror"
 SOV_Reign_terror_desc:0 "Now that Stalin is in power, nobody can stop him."
 SOV_Proclaimed_neutrality:0 "Proclaimed Neutrality"
 SOV_Proclaimed_neutrality_desc:0 "Our army is still weak and we have no advantage to gain by participating in it, so whe should stay neutral and see what happen next."
 SOV_Komintern_influence:0 "Komintern Influence"
 SOV_Komintern_influence_desc:0 "Our people are influenced by the Komintern. Socialist ideas are getting popular, giving non communist party a hard time in political affairs. Going to war with the Soviet Union at such time would probably hit the morale of our troops."
 SOV_Third_international_council:0 "Third International's Council Member"
 SOV_Third_international_council_desc:0 "We are an official member of the Third International's Council. \n§RLeaving the Comintern faction or not having a Communist Government will remove this national spirit.§!"
 SOV_Instability:0 "Government Instability"
 SOV_Instability_desc:0 "Everyone is plotting against Stalin, it's just a matter of time before something happen."
 SOV_Instability2:0 "Government Instability"
 SOV_Instability2_desc:0 "Everyone is plotting against Stalin, it's just a matter of time before something happen."
 
 #events
 soviets.1.t:0 "Finland Accepts Our Demands"
 soviets.1.d:0 "The overwhelming forces we massed along their borders have convinced the Finnish government to accept our modest request for a revision of their borders. We have gained control of Karelia, Salle, Petsamo and the position of Leningrad is now much more secure."
 soviets.1.a:0 "We expected them to put up a fight..."
 soviets.2.t:0 "Finland Rejects Our Demands"
 soviets.2.d:0 "The Finnish government has rejected our demands, but this was to be expected. If we want Karelia and the other states we claimed, we will have to take it by force. It is time to teach the stubborn Finns a lesson they won't forget!"
 soviets.2.a:0 "We will crush them in a few weeks."
 soviets.3.t:0 "Finland Offers Alternative"
 soviets.3.d:0 "The Finnish government responded to our demands with surprising news. They offer control over their government, therefore turning them into a puppet state under our control. This way, we shall ensure their safety. We will not gain any land from this arrangement, but control over Finland can prove way more useful in the future in case of a German invasion. It will also add a very big buffer state for Leningrad. How shall we answer?"
 soviets.3.a:0 "A surprising but welcomed proposal!"
 soviets.3.b:0 "No! We shall take their land as planned."
 soviets.4.t:0 "[From.GetNameDefCap] seeks to join [SOV.GetNameDef]"
 soviets.4.d:0 "Recent political turmoil in [From.GetName] has left their government with a strong vision for the future that aligns with our own. They have seen the good a powerful Soviet Union can do for the world and are willing to give everything for the Motherland."
 soviets.4.a:0 "Set it in motion."
 soviets.4.b:0 "The time is not right for such a move."
 soviets.4_threat_LIT:0 "Lithuania part of Soviet Union"
 soviets.4_threat_FIN:0 "Finland part of Soviet Union"
 soviets.4_threat_EST:0 "Estonia part of Soviet Union"
 soviets.4_threat_LAT:0 "Latvia part of Soviet Union"
 soviets.5.t:0 "[From.GetName] wants our rule."
 soviets.5.d:0 "Recent political turmoil in [From.GetName] has left their government with a strong vision for the future that aligns with our own plans. They seek our protection and offer their unconditional support. Officially they will continue as a nation of their own, but they will follow the Motherland in every move."
 soviets.5.a:0 "Another tool to aid our progress."
 soviets.5.b:0 "They will require too much protection."
 soviets.5_threat_LIT:0 "Lithuania puppet of Soviet Union"
 soviets.5_threat_FIN:0 "Finland puppet of Soviet Union"
 soviets.5_threat_EST:0 "Estonia puppet of Soviet Union"
 soviets.5_threat_LAT:0 "Latvia puppet of Soviet Union"
 soviets.5.a:0 "Fools!"
 soviets.6.t:0 "Estonia Submits"
 soviets.6.d:0 "Estonia has surrendered to our demands. We have replaced the decadent government in Tallinn with a People's Parliament, which has unanimously voted to convert Estonia into a Soviet Socialist Republic. After deliberations, the Supreme Soviet has decided to accept this request."
 soviets.6.a:0 "Welcome to the union, comrades."
 soviets.7.t:0 "Estonia Refuses Our Offer"
 soviets.7.d:0 "Estonia has outrageously decided to refuse our generous offer of a mutual assistance pact! The capitalists and sycophants in Tallinn have further had the gall to issue a statement demanding that we respect the territorial integrity of their nation!"
 soviets.7.a:0 "We must protect the Estonians from themselves."
 soviets.8.t:0 "Latvia Submits"
 soviets.8.d:0 "The Latvian government in Riga has agreed to our demands, and we have replaced their corrupt rule with a People's Assembly. This body has unanimously voted to request membership in our great union as a Soviet Socialist Republic. We have graciously agreed to fulfill this request."
 soviets.8.a:0 "You are socialists now!"
 soviets.9.t:0 "Latvia Refuses Our Offer"
 soviets.9.d:0 "The bourgeoisie oppressors ruling Latvia have chosen to abandon all reason. They have rejected our generous mutual assistance pact, and are demanding the immediate withdrawal of all Soviet forces 'massing' along their border."
 soviets.9.a:0 "The Latvian people must be liberated."
 soviets.10.t:0 "Lithuania Submits"
 soviets.10.d:0 "Our request for military bases in Lithuania has been granted, but unfortunately their government has collapsed. We have established a People's Parliament to avoid anarchy, and they have unanimously voted to petition the Supreme Soviet for membership in our union. This request has been granted."
 soviets.10.a:0 "We will save you from capitalism."
 soviets.11.t:0 "Lithuania Refuses Our Offer"
 soviets.11.d:0 "Lithuania seems bent on self-destruction, and the fools in their government are denying our forces access to their country. Do they think they would be better off under the Germans? Their selfish leaders are committing a crime against the people by denying their citizens true socialism."
 soviets.11.a:0 "The Lithuanian people have suffered enough." 
 soviets.12.t:0 "Finland Proposes Unification"
 soviets.12.d:0 "The Finnish Communism party, officially under our direct ruling has suggested that it would be best for them to join the Union as one. After a close Referendum, the Finnish people decided that they want to be part of the Revolution and be considered as Russians."
 soviets.12.a:0 "Our words to the Finnish citizens : "You are now Russians, and part of the revolution""
 soviets.12.b:0 "No, the Finnish people don't deserve the right to be part of the Union"
 soviets.13.t:0 "Mongolia refuse."
 soviets.13.d:0 "The Mongolian government refused our protection offer citing that they're not afraid of the situation in Asia."
 soviets.13.a:0 "It's a shame."
 soviets.14.t:0 "Mongolia accept."
 soviets.14.d:0 "The Mongolian government has accepted our proposition of protection, this will be the beginning of a new friendship."
 soviets.14.a:0 "Good choice comrade." 
 soviets.15.t:0 "Our Great Return"
 soviets.15.d:0 "It has finally happened. Unthinkable a few months back, we now control our original key cities and can call ourselves Russia again. \n\nWe shall never let the Germans or anyone else take our precious territory again, and we shall rebuild the country as new. For the Motherland!"
 soviets.15.a:0 "The good ending for us"
 soviets.18.t:0 "The Peasants Revolts!"
 soviets.18.d:0 "We should have kept them in check! The Peasants formed a massive rebelion against our government and they are threatening of taking over the country within a few days if we do not take actions!"
 soviets.18.a:0 "There's only one choice left now... Crush Them"
 soviets.19.t:0 "The White Death"
 soviets.19.d:0 "A Finnish sniper, hidden in the snow like a wolf, is decimating our men one by one. He made his name along our ranks : The White Death. Our soldier's morale in the battlefield is at its lowest as they fear bullets coming from under the snow."
 soviets.19.a:0 "Can't somebody kill him !?"
 soviets.20.t:0 "Training our officers."
 soviets.20.d:0 "With our recent purge on some of our top officers, there is holes on our ranks and to fill them we need to train our remaining officers and rtecruit new ones."
 soviets.20.a:0 "Attack is the best defense !"
 soviets.20.b:0 "We shall defend our position until the ennemies can send no more."
 soviets.20.c:0 "We need to train our officers at supplying our troops so that their morales is all the way up !"
 soviets.20.e:0 "To beat our ennemies, we must always have a master plan !"
 soviets.21.t:0 "What to do with our Polish Prisoners ?"
 soviets.21.d:0 "After ou recent invasion of Poland, we've managed to capture a bunch of Polish soldiers and other counterrevolutionaries and we've deported them into special camps for them. Now the question is what should we do about them ? If they are not dealt with immediately they could oppose us in the fututr and thic could be a perfect oppurtunity to take our revenge on them after the humiliating defeat of the Soviet-Polish war of 1919 and the peace treaty of Riga of 1921."
 soviets.21.a:0 "Don't let them any opportunities !"
 soviets.21.b:0 "We're not monsters"
 soviets.22.t:0 "Discovery of A Massacre"
 soviets.22.d:0 "Mein Führer ! Today we've discovered in Smolensk what we belived to be a mass grave of executed Polish soldiers and other ethnics, we suspect that this was the doing of the soviets and from what we dug up we've found at least 4 thousand corpses ! We could maybe use this as an oppurtinity to try to sway the allies with us against our war with the red menace."
 soviets.22.a:0 "Mein Gott ..."
 soviets.23.t:0 "The Permanent Revolution"
 soviets.23.d:0 "Although countless people have been executed and imprisoned as traitors and counterrevolutionaries over the past years, leading positions have been largely safe. They have not been exempt from suspicion, however. With the creation of the Fourth International, Stalin appears posessed by the thought that those closest to him were never truly on his side. Those who try to gain his trust have further fueled this idea to cast themselves in a better light.\n\nThe current situation is one of exceptional irony: the distrust within the current administration has rendered it unsustainable, and a coup is now imminent. Some party members are arguing that reinviting Trotsky and turning the purges on the Stalinists could minimize the damage of the civil war that will ensue. Can this plan, which has been the General Secretary's greatest fear for years, truly be executed?"
 soviets.23.a:0 "Unthinkable!"
 soviet.23.a_tt:0 "§YA massive civil war will break out soon§!"
 soviets.23.b:0 "Communism in one country has failed. We need Trotsky."
 soviets.23.b_tt:0 "In order to bring back Trotsky, you need to choose the focus Avoid the Purge, otherwise you can't. Choosing this option will still give you the civil war and it will not lower it. :)"
 soviets.24.t:0 "The Fifth Column"
 soviets.24.d:0 "The persecution of enemies of the people, those who would reverse or subvert the revolution, has been ongoing policy since the Party came to power. The internal power struggles that followed have shifted our focus, and purging the Party ranks themselves has been given more emphasis since Trotsky's exile. Stalin has made himself an icon, but at the cost of making many real enemies and innumerable imaginary ones.\n\nHaving seen the worst of internal power struggles, the General Secretary is prone to act on the slightest suspicion. Being purged from the Party means imprisonment or death. Dark times lie ahead for those who show disloyalty - or just a bit too much loyalty to seem credible."
 soviets.24.a:0 "Are Zinoviev and his ilk still in touch with Trotsky?"
 soviets.25.t:0 "Trial of the Anti-Soviet Trotskyist Center"
 soviets.25.d:0 "Despite Leon Trotsky being forced into exile, Joseph Stalin fears that he has secret supporters within the party. A series of rapid arrests and brutal interrogations have yielded confessions and testimonies conveniently pointing to some of Stalin's rivals. However, the more questions are asked and the deeper the secret police delves into letters and journals, the more people are implicated, if indirectly.\n\nParty members are beginning to believe that Stalin's absolute power and the death of his wife have isolated him to the point where he perceives anyone as a threat, but isn't that exactly what a traitor would say?"
 soviets.25.a:0 "Kalinin's wife is suspected. He cannot be trusted either."
 soviets.25.b:0 "Khrushchev dabbled with Trotskyism in the past. He must go."
 soviets.25.c:0 "Radek's confession points to several people within the party."
 soviets.25.e:0 "Party members can be trusted. This paranoia must cease."
 soviets.26.t:0 "Secret Trial of the Generals"
 soviets.26.d:0 "The Red Army has always been home to subversive elements, ever since Trotsky himself was Commissar of War. Documents acquired by the NKVD have implicated several high-ranking officers as not only traitors, but spies. Mikhail Tukhachevsky is among the most prominent of the suspects, and one Stalin is keen to rid the army of. Meanwhile, the navy's frequent contact with foreigners has led to many of them being arrested as well.\n\nAlthough there are documents from our enemies proving their guilt, there is no telling if they fabricated them, or if they were given false information by those who wanted this purge in motion to begin with."
 soviets.26.a:0 "Tukhachevsky must be tried in secret and executed immediately."
 soviets.26.b:0 "Rokossovsky refuses to confess, but cannot be allowed to live."
 soviets.26.c:0 "False documents and forced confessions are not proof."
 soviets.27.t:0 "Trial of the 21"
 soviets.27_tt:0 "Increases penalty from §YOfficers Purged§!"
 soviets.27_tt2:0 "§RWill lead to a civil war in the future.§!"
 soviets.27.d:0 "After several rounds of arrests and trials, the Great Purge has weaved a narrative that led up to this trial. Among the accused are not only old leaders like Nikolai Bukharin, but a number of diplomats, politicians, military officials and even many high-ranking NKVD officers. The charges are also more extensive than previously, including decade-old plots to murder Soviet leaders and sell the Union to its enemies.\n\nThe fact that the NKVD themselves are now among the targets of the purge has in a sense brought the proceedings in full circle. Threats and beatings have led to many confessing to all charges, even the most outlandish ones. The leading defendants face execution."
 soviets.27.a:0 "The navy and air force have been getting off easy so far."
 soviets.27.b:0 "As we suspected, enemies are everywhere."
 soviets.27.c:0 "This has gone too far. Soon we will have killed all of our own."
 soviets.28.t:0 "Foreign Diplomacy"
 soviets.28.d:0 "After removing most political opponents, we are now faced a much bigger problem : outside politics. Our country may be stabilized, but we have to choose a way with foreign affairs, such as choosing our future allies and enemies."
 soviets.28.a:0 "Enact an Anti-Capitalism diplomacy!"
 soviets.28.b:0 "Enact an Anti-Fascist diplomacy!"
 soviets.29.t:0 "Third International's Council Member"
 soviets.29.d:0 "The Soviet Union has officially given us a permanent sit in the Council of the Third International. We are now an official member!"
 soviets.29.a:0 "A toast to our new sit!"
 soviets.30.t:0 "The Sakhalin Situation"
 soviets.30.d:0 "Sakhalin has been source of troubles for us and Japan for quite some time now. We rightfully claim that Sakhalin is part of Siberia, while the Japanese claim that it's part of their empire and sphere of influence. To avoid any conflict in the future, finding a solution now would be the best solution."
 soviets.30.a:0 "Ask for South Sakhalin"
 soviets.30.b:0 "Enact a non-aggression treaty in exchance for North Sakhalin"
 soviets.30.c:0 "We'll seize South Sakhalin!"
 soviets.30.e:0 "Remain silent on the Sakhalin affair"
 soviets.31.t:0 "Japan Surrenders South Sakhalin"
 soviets.31.d:0 "Japan has accepted our ultimatum and will withdraw its army from Sakhalin in the next few hours."
 soviets.31.a:0 "Sakhalin is Russian"
 soviets.32.t:0 "Japan Resists"
 soviets.32.d:0 "Japan announced that they will not fold to any of our demands and is now mobilizing troops along our Sakhalin border."
 soviets.32.a:0 "Mobilize the Siberian troops"
 soviets.33.t:0 "Japan Accepts our Treaty"
 soviets.33.d:0 "Japan has accepted our fair treaty, signing a non-aggression pact with between Moscow and Tokyo as our troops withdraw from Sakhalin."
 soviets.33.a:0 "Who cares about this block of ice anyways?"
 soviets.34.t:0 "Japan Refuses our Treaty"
 soviets.34.d:0 "Our treaty was brutally denied by the Japanese government. They do not think of us as trustworthy and answered with swift words : "Japan shall take over Sakhalin and all of Siberia when it pleases"."
 soviets.34.a:0 "The fools!"
 soviets.35.t:0 "South Sakhalin Seized!"
 soviets.35.d:0 "Our troops successfully seized the Southern part of Sakhalin and forced Japanese garrisons to retreat!"
 soviets.35.a:0 "They took Manchuria, We take Sakhalin"
 soviets.36.t:0 "Red Army Retreats from Sakhalin"
 soviets.36.d:0 "Our army was defeated in the surprise invasion of South Sakhalin. Perhaps our little plan was discovered by the Japanese? Japan could not afford to launch an offensive back with their garrison, but Tokyo made sure to denounce Russia as a warmongering nation. All diplomatic ties have been cut off."
 soviets.36.a:0 "These damn Japanese are unbeatable"
 soviets.37.t:0 "[PRC.GetName] Accepts!"
 soviets.37.d:0 "The PRC has agreed to our demands and rushed to Moscow to meet with us, claiming that they'll be a trustworthy ally we can rely on. Whether this has to do with our pressure or not, this is good news for us. We shall honor our part of the treaty."
 soviets.37.a:0 "Send the Ultimatums!"
 soviets.38.t:0 "[PRC.GetName] Refuses!"
 soviets.38.d:0 "The PRC claimed to be the true China, for the Chinese people, not for our government. They disrespectfully declined our treaty and announced hostily to our country despite our warning of war. There's only one way to unite China now."
 soviets.38.a:0 "So they have chosen death"
 soviets.39.t:0 "[From.GetNameDef] Accepts Subjugation"
 soviets.39.d:0 "The [From.GetAdjective] government has accepted our ultimatum and will now follow true Communism. The Middle East is one step further from Capitalism."
 soviets.39.a:0 "A good choice"
 soviets.40.t:0 "[From.GetNameDef] Refuses Subjugation"
 soviets.40.d:0 "The [From.GetAdjective] government has refused our ultimatum and declared itself "free nation of the Middle East". They declared independence from any foreign power and are ready for war."
 soviets.40.a:0 "We'll crush them" 
 soviets.41.t:0 "The Assassination of Stalin"
 soviets.41.d:0 "The country government is plunged into chaos, Stalin can hardly hold his power over the party and for this reason it's the perfect moment to strike the tyrant down, however we have to decide which group is going to handle the assassination."
 soviets.41.a:0 "Let the Army handle this, they know best !"
 soviets.41.b:0 "Let the Bureaucrats handle this, they're the least suspected !"
 soviets.41_tt:0 "§YBy Choosing the Army you will have more Chance to Succeed the Assassination Attempt, However there will be more negative effects.§!\n"
 soviets.412_tt:0 "§YBy Choosing the Bureaucrats you will have Less Chance of Succeending the Assassination Attempt, However there will be less negative effects.§!\n"
 soviets.42.t:0 "The Assassination Attempt Led by the Army"
 soviets.42.d:0 "The army has our support and is ready to strike. Now we need to choose what is the best option to get rid of Stalin."
 soviets.42.a:0 "Bribe his Bodyguards"
 SOV_bribe_guard_tt:0 "We will try to bribe his bodyguard to let us operate in the Kremlin, this could backfire on us since they are the most loyal to Stalin."
 soviets.42.b:0 "Send in an Assassin when he is sleeping"
 SOV_send_assassin_tt:0 "We can try to send one of our soldier in the night to infiltrate Stalin's room and to kill him at night, the success of the mission depend on the soldier's skill to infiltrate the Kremlin."
 soviets.42.c:0 "Send in a Squad to Execute Stalin and all of his Loyal Men"
 SOV_send_squad_tt:0 "The best way to get rid of Stalin and most of his loyal men is to kill them while they can't ripost, this is why we're sending a squad of well-trained soldiers in the Kremlin to take down anyone Stalin and anyone affiliated with him."
 soviets.42.b:0 "Send in an Assassin when he is sleeping"
 soviets.42.c:0 "Send in a Squad to Execute Stalin and all of his Loyal Men"
 soviets.43.t:0 "The Assassination Attempt Led by the Bureaucrats"
 soviets.43.d:0 "The Bureaucrats have our Support and are ready to execute our plan. We just need to decide which plan is the best to end Stalin's Tyranny over the Union."
 soviets.43.a:0 "Poison his Drink"
 soviets.43.b:0 "Send an Armed Bureaucrat to shoot him"
 soviets.43.c:0 "Give a Bomb to a Bureaucrat so that he can plant it and blow Stalin up !"
 soviets.44.t:0 "Assassination Attempt Successful"
 soviets.44.d:0 "Our assassination attempt was successful and we managed to get rid of Stalin and his Tiranny. Now we can work on bringing back Trotsky in our country so he can spread the true meaning of the Marxism-Leninism to the world !"
 soviets.44.a:0 "Good Job Comrade"
 soviets.45.t:0 "Our Assassination Attempt has Failed !"
 soviets.45.d:0 "Unfortunately for us our Assassination Attempt failed and the worst is that Stalin knows our plan now. Our only way to get rid of him now is by violence and thus this mean war !"
 soviets.45.a:0 "Damn !"
 soviets.46.t:0 "Our Assassination Attempt Failed !"
 soviets.46.d:0 "Unfortunately our Assassination Attempt on Stalin has failed but he still hasn't Realised that it was us that Plan it so we still have some time left to Plan Another one !"
 soviets.46.a:0 "Thank God !"
 soviets.47.t:0 "Our Assassination Attempt Failed !"
 soviets.47.d:0 "Unfortunately our Assassination Attempt on Stalin has failed but he still hasn't Realised that it was us that Plan it so we still have some time left to Plan Another one !"
 soviets.47.a:0 "Thank God !" 
 finlands.1.t:0 "The Russians Demand Land"
 finlands.1.d:0 "Citing the need to create a security buffer for Leningrad, officials from the Soviet Union have asked for a revision of our borders. They want us to cede Karelia, Salla and Petsamo to them, and judging by the build-up of Soviet forces along our border, they will not take no for an answer. How should we respond?"
 finlands.1.a:0 "We have no choice but to accept their demands."
 finlands.1.b:0 "Let them come if they dare!"
 finlands.1.c:0 "We shall sell our soul and keep our land."
 finlands.2.t:0 "The Soviets Refuse our Proposal!"
 finlands.2.d:0 "They made it quick and clear. They will not accept any offer from us, and will now start the invasion as planned in a few days. We tested our luck, and it failed miserably."
 finlands.2.a:0 "We can only prepare for the worst now..."
 finlands.3.t:0 "Official Integration of the Soviet Union"
 finlands.3.d:0 "We have been under the rules of Moscow for a few years. But now a question is to be asked : Should we join the Soviet Union? Finland can not dream of independence ever again. It has become a Soviet puppet state and the best choice for the future of the Finnish people would be to officially join the Union and be considered as "People of the Revolution"."
 finlands.3.a:0 "For our people, for Finland!"
 finlands.3.b:0 "No... We still have hope of one day, maybe, getting independence from the Soviets."
 baltics.5.d:0 "[Root.GetName] has chosen solidarity and the political power has been wrenched from the bourgeois. Many within the new government suggest that we fulfill our communist duties and become on with the Soviet Union."
 baltics.5.a:0 "Our future is best secured if we truely become one with the Motherland."
 baltics.5.b:0 "[Root.GetName] has more to offer operating on its own under the protection of the Soviet Union."
 baltics.5.c:0 "[Root.GetName] shall remain a sovereign state."
 baltics.1.t:0 "Soviet Ultimatum"
 baltics.1.d:0 "The Soviet Union is pressuring us to sign a 'mutual assistance' treaty with them, which would give them the right to station forces inside our territory! This is nothing but a thinly veiled attempt to annex our country, but we can offer little resistance to the forces they have stationed on our border."
 baltics.1.a:0 "Accept the inevitable..."
 baltics.1.b:0 "They will have to take our land by force!"
 tannu.1.t:0 "The Soviets Suggest Integration"
 tannu.1.d:0 "We have been part of the Russian sphere for a many years now, and it is perhaps the time to officially join the Union. There is only one future laying in front of us now."
 tannu.1.a:0 "Join the Union"
 tannu.1.b:0 "We still want independence!"
 tannu.2.t:0 "Tannu Tuva Accepts!"
 tannu.2.d:0 "Tannu Tuva has accepted its place in the Union and is now officially part of the Motherland."
 tannu.2.a:0 "Welcome to the Union, comrades!"
 tannu.3.t:0 "Tannu Tuva Says No"
 tannu.3.d:0 "Tannu Tuva decided after hours of negotiations that it would be in both nation's interests to stay independent, although still a close ally and part of the Russian Sphere. We will let them be for now, as long as they don't cause troubles."
 tannu.3.a:0 "This is unexpected."
 mongolias.1.t:0 "The Soviets Offer Protection"
 mongolias.1.d:0 "The Soviets approached us today with an interesting offer. Seeing how quickly things escalated in Asia, they say that we are in time of danger against the Japanese and Chinese. They want to get more control over our country, which they say will 'Help both nation's economy and prosperity throughout the years to come'. The reality being that the Comintern needs solid allies and wants to secure their alliance with us."
 mongolias.1.a:0 "Mongolia has always been loyal to the Soviets, and will always be!"
 mongolias.1.b:0 "We are better on our own, China isn't that scary"
 germanys.1.t:0 "Russia Surrenders!"
 germanys.1.d:0 "After yesterday's offensive, Russia understands that it stands no chance anymore. On the verge of collapsing, they sent us a letter asking for peace. The Russians shall be exiled to Siberia and give us control of all their land in Europe! \n\nThis could be a very good thing for us, showing the world that nothing can stand in our way anymore."
 germanys.1.a:0 "We shall exile them, Russia is now nothing but past."
 germanys.1.b:0 "No! They must be dealt with once and for all."
 frances.1.t:0 "Invitation to the Comintern"
 frances.1.d:0 "With the recent changes to our government, the Soviet Union turned over to us with a bright smile. In desperate need of allies, they are more than happy to invite us in the Comintern. We would profit from a sit in the Third International's Council and recreate "The Entente", as Moscow claims. Such an interesting offer cannot be ignored."
 frances.1.a:0 "The Entente, anew!"
 frances.1.b:0 "We are fine on our own, France is the true Socialism!"
 japans.1.t:0 "The Soviet Union Asks for South Sakhalin"
 japans.1.d:0 "We received a letter from Moscow this morning, asking us to surrender our part of Sakhalin if we do not wish any armed conflict with the Soviets. The current situation could either benefit us, or greatly impact our diplomatic sphere."
 japans.1.a:0 "Give in their demands"
 japans.1.b:0 "Sakhalin is Japanese!"
 japans.2.t:0 "The Soviet Union Surrenders North Sakhalin"
 japans.2.d:0 "The Soviet Union wishes to surrender North Sakhalin to us, in exchange for a non-aggression pact. Such a treaty can be very interesting if we wish to focus on China and the Pacific. However, it would also mean that any hostile activity towards Russia would give us a very bad look worldwide."
 japans.2.a:0 "We shall accept their surrender"
 japans.2.b:0 "We do not sign pacts with the devil"
 japans.3.t:0 "Russia Attacks South Sakhalin!"
 japans.3.d:0 "Russian troops violated our border in Sakhalin, seizing the nearby towns and advancing towards Toyohara. Our garrisons will not hold them for long!"
 japans.3.a:0 "Mobilize all available forces!"
 japans.4.t:0 "Report : Victory in Sakhalin!"
 japans.4.d:0 "Our forces successfully pushed back the Soviets from South Sakhalin. Although unable to progress any further, our troops clearly showed our superiority over Russia."
 japans.4.a:0 "The Soviets are no match!"
 japans.5.t:0 "Defeat in Sakhalin"
 japans.5.d:0 "The Soviet Union reached Toyohara, encircling our garrison forces and forcing a surrender of South Sakhalin within 24 hours... We have no choice but to accept. We shall withdraw our forces from Sakhalin."
 japans.5.a:0 "These backstabbers will soon pay"
 wtt_prcs.1.t:0 "Soviet Pressure for Unification"
 wtt_prcs.1.d:0 "Moscow sent us a warning today. They will not wait any longer for China to unify, and are ready to intervene if we do not respond to their treaty. \n\nThe Treaty is as follows : We will join the Soviet Union and follow their directives with foreign countries. In exchange for that, the Soviets assured us that they will unify China under our rule, helping us in following wars against Chinese nations that do not accept their ultimatum."
 wtt_prcs.1.a:0 "We will gladly accept"
 wtt_prcs.1.b:0 "We will not accept pressure from foreign powers"
 generics.1.t:0 "Soviet Pressure for Chinese Unification"
 generics.1.d:0 "After the treaty signed between the Soviet Union and Communist China a few days ago, Moscow announced that it would send ultimatums to any nation considered as a threat to the Chinese Unification. Therefore, our ultimatum came this morning. We are asked to surrender all Chinese territory to Communist China as they are now officially recognized by the Soviet Union. \n\n"Only one China is the true China" are the last words heard by the PRC before their departure from Moscow."
 generics.1.a:0 "China must be united, no matter the ideology"
 generics.1.b:0 "A true China is not a Communist China!"
 generics.2.t:0 "[SOV.GetLeader] Demands Submission"
 generics.2.d:0 "Moscow designed our country as \"corrupted\" and wishes to see it change without having to use force. They propose a takeover of our government in order to make Communism reign in the country. Whether this will benefit us or not is still to be determined."
 generics.2.a:0 "We have no choice"
 generics.2.b:0 "We are free and independent, not corrupted!"
 
 #News events
 newsrussia2.1.t:0 "Mongolia Accepts Soviet Protection!"
 newsrussia2.1.d:0 "The Mongolian government announced a close cooperation with the Soviets. Yesterday they signed the Ulaanbaatar treaty which contains the following words 'Mongolia will be operated as a Soviet puppet state, to ensure both nation's mutual protection'. \n\nTensions in Asia have risen up to a significant level recently, justifying the Soviet approach to their Mongolian ally."
 newsrussia2.1.a:0 "Interesting development for Mongolia."
 newsrussia2.1.b:0 "Good choice, comrades."
 newsrussia2.1.c:0 "We are now under great protection."
 newsrussia2.1.e:0 "We should stay away from Mongolia now."
 newsrussia2.1.f:0 "Those damn Mongolians..."
 newsrussia2.1.g:0 "Great News!"
 newsrussia2.2.t:0 "[FIN.GetNameDefCap] Rejects Soviet Demands"
 newsrussia2.2.d:0 "Soviet diplomats have presented an ultimatum to the government of [FIN.GetNameDef], demanding border adjustments in the region of Karelia, Salla and Petsamo. \n\nDespite a significant build-up of Soviet forces on the border, Helsinki has rejected these demands, stating that "not a single foot of Finnish soil will be given willingly to the Russian aggressors." \n\nInternational observers fear that a Soviet invasion may be imminent."
 newsrussia2.2.a:0 "This will not end well."
 newsrussia2.2.b:0 "They should not have rejected our demands."
 newsrussia2.2.c:0 "We must see to our defenses."
 newsrussia2.2.e:0 "Let us see how well the Bolsheviks do..."
 newsrussia2.2.f:0 "They will soon recognize their error." 
 newsrussia2.3.t:0 "[FIN.GetNameDefCap] Accepts Soviet Demands"
 newsrussia2.3.d:0 "After much debate, the government of [FIN.GetNameDef] has decided to accept Soviet demands for border adjustments in the region of Karelia, Salla and Petsamo. \n\n[SOV.GetNameDef] has cited the need to create a buffer zone to improve the security of Leningrad, located only 30 kilometers from the now former Finnish border. \n\nMany observers had feared that a full-scale Soviet invasion of Finland was imminent, but this diplomatic solution should lay those fears to rest."
 newsrussia2.3.a:0 "Peace, but at what cost?"
 newsrussia2.3.b:0 "Now we can focus our efforts elsewhere."
 newsrussia2.3.c:0 "We have secured our independence."
 newsrussia2.3.e:0 "A pity. It would have kept the Bolsheviks busy."
 newsrussia2.3.f:0 "Our comrades show their strength!" 
 newsrussia2.4.t:0 "Finnish Government Falls to the Soviets!"
 newsrussia2.4.d:0 "Today, at dawn, news came from Helsinki. The Finnish government responded to the Soviet demands for land with a very shocking offer. Finland is now a puppet state of the Soviet Union and shall offer them support in future wars. \n\nNobody saw it coming, but Finland surely surprised the entire world by making such proposal to their worst enemy."
 newsrussia2.4.a:0 "Shocking new indeed..."
 newsrussia2.4.b:0 "Finland is under our control."
 newsrussia2.4.c:0 "It was the only choice!"
 newsrussia2.4.e:0 "Such a dishonorable act."
 newsrussia2.4.f:0 "A new ally for us!" 
 newsrussia2.5.t:0 "Tannu Tuva Accepts Soviet Integration"
 newsrussia2.5.d:0 "Tannu Tuva is now officially part of the Soviet Union. It was quite impressive that such a tiny country was still independent, seeing how the world's situation escalated so quickly. \n\nRussia can now count on that new acquired territory, although Soviet bases were already built all over Tannu Tuva. The situation in Asia is getting even closer to blowing up."
 newsrussia2.5.a:0 "Welcome to the Union!"
 newsrussia2.5.b:0 "A Great Choice!"
 newsrussia2.5.c:0 "Tannu what ?!"
 newsrussia2.6.t:0 "Tannu Tuva Refuses Russian Integration"
 newsrussia2.6.d:0 "Tannu Tuva refused the Soviet offer of being integrated into the Union... Although it was quite clear that this country was already part of the Russian sphere, they decided it would be best to stay independent for now. They still remain a close ally to Russia. \n\nMoscow announced this morning that it had nothing more to say about it."
 newsrussia2.6.a:0 "Still a great ally..."
 newsrussia2.6.b:0 "Perhaps the Soviets are not that scary"
 newsrussia2.7.t:0 "Soviet Union Integrates Estonia"
 newsrussia2.7.d:0 "News come from Tallin, as a Soviet diplomat signed a treaty of "Mutual Assistance" with the Estonian government, allowing Soviet troops to station in their country. To justify their annexation, Moscow announced that Estonia is officially joining the Union, after a "fair Referendum" of the Estonian people. \n\nSome people however deny the fact that any Referendum ever happened, and claim that an Ultimatum was sent to Estionia and the Baltics."
 newsrussia2.7.a:0 "It was only "fair", indeed"
 newsrussia2.7.b:0 "We're probably next..."
 newsrussia2.7.c:0 "They've chosen the right path"
 newsrussia2.7.e:0 "Bet they signed that treaty with a gun pointed at them"
 newsrussia2.8.t:0 "Estonia Denies Soviet Treaty"
 newsrussia2.8.d:0 "Estonia denounced the Soviet government as they received a "treaty" from them this morning. \n\nOfficially, the treaty was about "Mutual Assistance" and allowing Soviet troops stationning in Estonia. \n\nIn reality however, the treaty was more of an ultimatum, forcing the Estonian government to surrender their country to the Union."
 newsrussia2.8.a:0 "We shall station our troops in Tallin next morning!"
 newsrussia2.8.b:0 "The Soviets only asked for a treaty of "Mutual Assistance", why did they refuse?"
 newsrussia2.8.c:0 "Now everyone knows about the true nature of the Soviet Union!"
 newsrussia2.8.e:0 "The Soviets are breathing down our neck"
