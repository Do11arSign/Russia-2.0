 SOV_liberation_of_the_workers_desc:0 ""
 SOV_liberation_of_the_workers_tt:0 "Infiltrated states in §YEurope§!, §YAsia§! and §YAfrica§! will support our §YWorld Revolution§!. This might cause the §YEnslaved Workers§! to revolt against their overlord.\n\nWill now be able to fire the §YUnique Espionage Operations§!."
 SOV_workers_world_unite:0 "Workers of the World, Unite!"
 SOV_workers_world_unite_desc:0 ""
 SOV_permanent_revolution2:0 "Permanent Revolution"
 SOV_permanent_revolution2_desc:0 "The oppressive demagogue is gone! True power has been restored to the people of our nation. All are now able to pursue their interests independently and without compromise. We are forever changing. The permanent revolution is a triumphant revolution."
 SOV_revolution_to_the_utmost:0 "Revolution to the Utmost"
 SOV_revolution_to_the_utmost_desc:0 ""
 SOV_revolution_to_the_utmost_tt:0 "Gains §YPuppet (Focus)§! war goal against every §YNon-Commnunist Major Nations§!.\nUnlocks Decisions: §YInvite Communist Revolutions§!"
 
