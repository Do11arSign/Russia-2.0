 newsrussia2.12.e:0 "Now everyone knows about the true nature of the [SOV.GetName]!"
 newsrussia2.12.b:0 "The Soviets are breathing down our neck"
 newsrussia2.13.t:0 "German Triumph Over Russia"
 newsrussia2.13.d:0 "Today, the unthinkable happened. The Germans officially announced the defeat of Russia. \n\nIn a last hope, Russia asked the Germans for peace and exile, which was accepted. Russia has to cede all its territory to Germany, and is now exiled in Siberia, where it shall remain until the end. \n\nThere is now no doubt that Germany truly is the superior war machine."
 newsrussia2.13.a:0 "The end of an Era..."
 newsrussia2.13.b:0 "At last, Russia is no more"
 newsrussia2.13.c:0 "It's only a matter of time for us now..."
 newsrussia2.13.e:0 "We are on the good side!"
 newsrussia2.13.f:0 "The World is Shaking." 
 newsrussia2.14.t:0 "Russia Returns"
 newsrussia2.14.d:0 "Although unexpected, the exiled Russian government who became the Far Eastern Republic managed to retake most of their homeland and key cities. They declared that the enemy were retreating from the Motherland as Russian soldiers kept chasing them endlessly. \n\nThey will now focus on rebuilding their nation."
 newsrussia2.14.a:0 "Our finest hour!"
 newsrussia2.14.b:0 "Damn our incompetent generals!"
 newsrussia2.14.c:0 "Our great ally made it"
 newsrussia2.14.e:0 "We are in great danger"
 newsrussia2.14.f:0 "Impressive"
 newsrussia2.15.t:0 "Peasants Revolt in Russia!"
 newsrussia2.15.d:0 "Peasants have revolted all over Russia, claiming that their current state in the society couldn't last any longer.\n\nThey have been forgotten by the Russian government for far too long now, and facing the heavy industrialization of the country, lots of them died of poverty and famine. The rest are either leaving the country or being exiled if they speak out too loud."
 newsrussia2.15.a:0 "They shall be dealt with"
 newsrussia2.15.b:0 "Our citizens are watching closely"
 newsrussia2.15.c:0 "Damn it!"
 newsrussia2.15.e:0 "May the Peasants be safe"
 newsrussia2.15.f:0 "A counter revolution?"
 newsrussia2.16.t:0 "Russia Proclaims Neutrality"
 newsrussia2.16.d:0 "Seeing as tensions rise in Europe and Asia, the [SOV.GetName] officially declared their neutrality in the upcoming wars. \n\nAlthough some heavily question the Russian neutrality, they declared that Moscow will not intervene in European or Asian affairs, and will instead "Focus on the Russian matters"."
 newsrussia2.16.a:0 "We will stay off, for now"
 newsrussia2.16.b:0 "Let them watch"
 newsrussia2.16.c:0 "We will follow Moscow's neutrality"
 newsrussia2.16.e:0 "They will not stay neutral for long"
 newsrussia2.16.f:0 "The giant is watching"
 newsrussia2.17.t:0 "Russia Enacts Anti-Capitalism Diplomacy"
 newsrussia2.17.d:0 "After a meeting in Moscow, the Russian Socialist party declared the creation of an Anti-Capitalism policy, cutting most diplomatic ties with Democratic countries. \n\nThe [SOV.GetName] officially announced : "We believe the greatest threat to our country is Democracy and we shall free the workers from Capitalism sooner or later"."
 newsrussia2.17.a:0 "Our focus is now set"
 newsrussia2.17.b:0 "We will follow the lead against Democracy"
 newsrussia2.17.c:0 "Democracy shall prevail!"
 newsrussia2.17.e:0 "Tensions are raising up"
 newsrussia2.18.t:0 "Russia Enacts Anti-Fascist Diplomacy"
 newsrussia2.18.d:0 "After a meeting in Moscow, the Russian Socialist party declared the creation of an Anti-Fascist policy, cutting most diplomatic ties with Fascist countries. \n\nThe [SOV.GetName] officially announced : "We believe the greatest threat to our country is Fascism and we shall free the workers from this Dictatorship sooner or later"."
 newsrussia2.18.a:0 "Our focus is now set"
 newsrussia2.18.b:0 "We will follow the lead against Fascism"
 newsrussia2.18.c:0 "Fascist nations shall unite against Communism"
 newsrussia2.18.e:0 "Tensions are raising up"
 newsrussia2.19.t:0 "[FRA.GetName] Joins the [SOV.GetFactionName]"
 newsrussia2.19.d:0 "With the recent changes in French politics and Communism taking over, the French Government announced that it was officially joining the [SOV.GetFactionName]. The [SOV.GetName] sent a letter in favor of France joining, and after some debate in the French Government, it was decided that France and the [SOV.GetName] would be allied for the best. \n\n"Defending against Fascist and Capitalist threats" is the official reason given by France for joining the Soviets."
 newsrussia2.19.a:0 "Welcome, comrades"
 newsrussia2.19.b:0 "A new and powerful ally"
 newsrussia2.19.c:0 "We chose the right ally"
 newsrussia2.19.e:0 "A Socialist Entente"
 newsrussia2.20.t:0 "[FROM.GetNameDefCap] Joins the [SOV.GetFactionName]"
 newsrussia2.20.d:0 "The People's Republic of China joined the [SOV.GetFactionName] earlier this morning in an official treaty signed with [SOV.GetNameDef]. The Soviet Government does not hide its intention : Unify China under communism. Threatened by Japan and with the political instability in China, [FROM.GetNameDef] decided to fall for the Soviet pressure. \n\n[FROM.GetNameDef] shall now stay close to Moscow and follow its orders, in exchange of full support for unification. [SOV.GetNameDefCap] announced that it will soon send ultimatums to the Chinese Warlords."
 newsrussia2.20.a:0 "They made the right choice"
 newsrussia2.20.b:0 "We can only benefit from it"
 newsrussia2.20.c:0 "Great news this morning"
 newsrussia2.20.e:0 "Will all of Asia fall to the Soviets now?"
 newsrussia2.21.t:0 "[FROM.GetNameDefCap] Rejects Soviet Pressure"
 newsrussia2.21.d:0 "[FROM.GetNameDefCap] is cutting all diplomatic ties with [SOV.GetNameDef] following a warning they received along a treaty. The treaty was as follows : [FROM.GetName] would join the [SOV.GetFactionName] and follow the Soviets directives in exchange for a promise of a complete Chinese unification. [FROM.GetNameDefCap] responded that they do not want help from anyone, especially not from a country threatening to use force against them and the Chinese people."
 newsrussia2.21.a:0 "Poor choice for China."
 newsrussia2.21.b:0 "The Chinese people shall be free."
 newsrussia2.21.c:0 "Let us prepare intervention in China."
 newsrussia2.21.e:0 "Communism with a soul."
 newsrussia2.22.t:0 "Soviet Ultimatum to the Middle East"
 newsrussia2.22.d:0 "Middle Eastern countries received an ultimatum which asks for a complete surrender of the government to the [SOV.GetName] within 24 hours. To justify their act, the Soviets accused the Middle East of being \"corrupted\" and therefore representing a threat to the [SOV.GetName]."
 newsrussia2.22.a:0 "Paint the Middle East in Red"
 newsrussia2.22.b:0 "We are not corrupted!"
 newsrussia2.22.c:0 "Let us watch their answer"
 newsrussia2.22.e:0 "An agressive turn of event" 
 newsrussia2.23.t:0 "The Katyń Massacre"
 newsrussia2.23.d:0 "[GER.GetNameDefCap] made a stunning discovery with the capture of the [242.GetName] area. After pushing [SOV.GetNameDef] out of Eastern Poland and blitzing through the country, they stumbled upon what is believed to be a mass grave of executed Polish and other ethnicities soldiers. The number of corpses that have been reported by the [GER.GetAdjective] government is estimated to be around 4 thousand. [GER.GetNameDefCap] is blaming the massacre on the [SOV.GetAdjective] government, to what [SOV.GetNameDef] responded to these accusations by shifting the blame on the [GER.GetAdjective] government.\n[GER.GetNameDefCap] is pledging the Capitalist Powers to join their side to fight the greater evil. Allied POWs have even been brought to view upon the graves, hoping to change the Capitalist minds, in vain."
 newsrussia2.23.a:0 "Let's hope that the Allies will stick with us."
 newsrussia2.23.b:0 "A bunch of lies made by [GER.GetNameDef] to divide us."
 newsrussia2.23.c:0 "Are the Allies blind?"
 newsrussia2.23.e:0 "A bunch of lies made by [GER.GetNameDef], [SOV.GetNameDef] would never do that."
 newsrussia2.23.f:0 "Who would commit such acts..."
 newsrussia2.24.t:0 "South Sakhalin Ceded"
 newsrussia2.24.d:0 "The Sakhalin region which has been home to territorial conflicts between Japan and Russia for quite some time, has finally come to an agreement. In an impressive yet decisive diplomatic move, the [SOV.GetName] forced Japan to give up the South. \n\nPeople claim that the [SOV.GetName] threatened Japan with war, which was obviously only bad sign for the Japanese government, already in territorial conflicts with other countries."
 newsrussia2.24.a:0 "Sakhalin united"
 newsrussia2.24.b:0 "A great move for the [SOV.GetFactionName]"
 newsrussia2.24.c:0 "We had no choice"
 newsrussia2.24.e:0 "Impressive"
 newsrussia2.25.t:0 "Sakhalin Treaty Signed"
 newsrussia2.25.d:0 "The [SOV.GetName] announced that the Sakhalin Treaty has been signed with Japan today. This treaty includes giving up North Sakhalin to Japan in exchange for better relations between the 2 countries, enacting a non-agression pact on the way. \n\nA show of weakness by the Russian government, or simply a good move to avoid war on 2 fronts?"
 newsrussia2.25.a:0 "We shall focus on more important matters for now"
 newsrussia2.25.b:0 "No war with Japan can only benefit us"
 newsrussia2.25.c:0 "A show of force for our Empire!"
 newsrussia2.25.e:0 "That's at least one pointless war avoided"
 newsrussia2.26.t:0 "South Sakhalin Seized"
 newsrussia2.26.d:0 "The [SOV.GetName] launched an offensive on South Sakhalin, taking by surprise most of the Japanese garrison forces present on the territory. It has been asked for the Japanese government to withdraw all forces and surrender South Sakhalin to the Russian forces for the release of the garrison troops taken as hostage. \n\nSeeing no other choice and being totally overwhelmed by the surprise attack, the Japanese government accepted."
 newsrussia2.26.a:0 "Vengeance for 1905"
 newsrussia2.26.b:0 "Japan is showing weakness"
 newsrussia2.26.c:0 "The Russians be damned! We'll take it back!"
 newsrussia2.26.e:0 "They took back what belonged to them"
 newsrussia2.27.t:0 "The Yalta Conference"
 newsrussia2.27.d:0 "Seeing a joint victory against [GER.GetNameDef] as inevitable, Capitalist and Communist are looking to secure future stability in Europe. [SOV.GetLeader], and leaders for other countries participating in the war effort have met to agree on the fate of [GER.GetNameDef].\n\nDays of negotiations have led to the drawing of a new map of Europe, including a full occupation of German lands. This new European order is divided between the victorious powers who participated in the Yalta Conference.\n\nIt remains to be seen whether this will truly lead to lasting peace in Europe."
 newsrussia2.27.a:0 "Our position in Europe is now secured"
 newsrussia2.27.b:0 "A new era is being drawn in Europe"
 newsrussia2.27.c:0 "The end for us"
 newsrussia2.27.e:0 "For our people, for the fallen ones"
 newsrussia2.27.f:0 "This may be the end of [GER.GetNameDef]."
 newsrussia2.28.t:0 "Anglo-Soviet Invasion of [PER.GetNameDef]"
 newsrussia2.28.d:0 "[SOV.GetLeader] and [ENG.GetLeader] met in Moscow today, already deciding how Iran would be split after the fascist menace has been dealt with. In fact, the 2 countries planned a Preemtive Intervention against [PER.GetNameDef] to deal with the government heavily influenced by fascist politics. \n\nThe opening of the Persian Corridor to supply [SOV.GetNameDef] through Iran is already taking place. Was the invasion really justified though? \"Preventing the Middle East from falling to the wrong side\", is what they said."
 newsrussia2.28.a:0 "We'll crush them in a week"
 newsrussia2.28.b:0 "The fascist have been warned"
 newsrussia2.28.c:0 "Backstabbers from all sides!"
 newsrussia2.28.e:0 "Iran is in a dire situation"
 newsrussia2.29.t:0 "Russia Thrown in a Civil War!"
 newsrussia2.29.d:0 "After the failed assassination attempt against Stalin by the Trotskyist and Marxists loyalists supported by other anti-Stalinist groups, the country was thrown in a civil war.\n\nStalin feared that waiting any further was a waste of time. He established the new provisional government of the Kremlin in Stalingrad, and ordered the mass executions of any rebels insight. Most of the northern area of the country has been taken by the rebels as soon as the shootings began. Peasants have also been reported to support the uprising."
 newsrussia2.29.a:0 "Farewell to the Tyrant!"
 newsrussia2.29.b:0 "Such high trahison!"
 newsrussia2.29.c:0 "Communism can't even unite under a common goal."
 newsrussia2.29.e:0 "Let's see what happens next."
 newsrussia2.30.t:0 "Russia Thrown in a Civil War!"
 newsrussia2.30.d:0 "An uprising against Stalin by the Trotskyist and Marxists loyalists supported by other anti-Stalinist groups has began this morning, throwing the country in a civil war.\n\nStalin established the new provisional government of the Kremlin in Stalingrad, and ordered the mass executions of any rebels insight. Most of the northern area of the country has been taken by the rebels as soon as the shootings began. Peasants have also been reported to support the uprising."
 newsrussia2.30.a:0 "Farewell to the Tyrant!"
 newsrussia2.30.b:0 "Such high trahison!"
 newsrussia2.30.c:0 "Communism can't even unite under a common goal."
 newsrussia2.30.e:0 "Let's see what happens next."
 newsrussia2.31.t:0 "Leon Trotsky Comes Back From Exile"
 newsrussia2.31.d:0 "Leon Trotsky, after hearing of the instability in [SOV.GetNameDef] and receiving many letters from supporters of his ideas, decided to come back from exile despite the warnings of many.\n\nHe reached Moscow which he hasn't seen for a long time, and immediately took over the government with all the support of the army. He did not say a word on the death of Stalin, he only proclaimed that \"The True Revolution\" could now begin."
 newsrussia2.31.a:0 "Let the revolution begin."
 newsrussia2.31.b:0 "Lenin's successor."
 newsrussia2.31.c:0 "What will this mean for [SOV.GetNameDef]..."
 newsrussia2.32.t:0 "The Death of Joseph Stalin"
 newsrussia2.32.d:0 "Today, terrible faith awaited Joseph Stalin as he tried to evacuate from Moscow to the Urals. He told his superiors, despite many warnings, that he'll stay \"home\" and that \"Moscow will hold\". Sadly, Moscow did not, and as he tried to evacuate at the last minute, he was killed during a bombing of the Kremlin.\n\nThe situation in [SOV.GetNameDef] is in dire need of a competent leader to retake Moscow and turn the war around."
 newsrussia2.32.a:0 "Who will take over now?!"
 newsrussia2.32.b:0 "Their corrupted society is starting to fall apart."
 newsrussia2.32.c:0 "Perhaps the end for [SOV.GetNameDef]..."
 newsrussia2.33.t:0 "The Death of Joseph Stalin"
 newsrussia2.33.d:0 "The famous leader of [SOV.GetNameDef], which ruled the country for 30 years, Joseph Stalin, finally gave his last breath today. He officially died of a Cerebral Hemorrhage, although some believe his officers left him for dead while there was still time to save him.\n\nNo one knows what the repercussions of such news will have on the world, especially on [SOV.GetNameDef], but instability sure is growing rapidly."
 newsrussia2.33.a:0 "He is no more."
 newsrussia2.33.b:0 "Let's hope it was the last breath for Communism as well."
 newsrussia2.33.c:0 "Good riddance."
 newsrussia2.33.e:0 "May his soul find peace."
 newsrussia2.33.f:0 "Who will take over now?"
 newsrussia2.34.t:0 "The Assassination of Joseph Stalin"
 newsrussia2.34.d:0 "Joseph Stalin has been assassinated by what is believed to be Anti-Stalinist groups. They proclaim a greater Communism for the country, although the country has been thrown into total chaos, nobody being able to take control.\n\nExperts noted that the country was already in a bad shape as plottings against Stalin himself were becoming quite common."
 newsrussia2.34.a:0 "We did the right thing."
 newsrussia2.34.b:0 "What's next?"
 newsrussia2.34.c:0 "Their society is crumbling."
 newsrussia2.34.e:0 "An interesting development."
 newsrussia2.35.t:0 "East Germany Proclaimed"
 newsrussia2.35.d:0 "The Eastern part of Germany has been occupied by [SOV.GetNameDef] ever since the end of the Second World War. Many thought it would have stayed like that forever, but today, surprising and shocking news came from Berlin. The proclamation of East Germany as a direct sattelite state of [SOV.GetNameDef]. \n\nIs it a violation of the Yalta Conference? No one knows for sure, but the West is now in great danger, although Moscow was standing on firm words : \"Germany cannot be unified ever again, let's not forget who they are\"."
 newsrussia2.35.a:0 "Let's not forget who they really are."
 newsrussia2.35.b:0 "A new oppurtinity for us."
 newsrussia2.35.c:0 "A good sign."
 newsrussia2.35.e:0 "A new... Ally?"
 newsrussia2.35.f:0 "Unacceptable."
 newsrussia2.35.g:0 "So that was their plan all along."
 newsrussia2.35.h:0 "Interesting."
 newsrussia2.36.t:0 "West Germany Proclaimed"
 newsrussia2.36.d:0 "In response to the proclamation of East Germany, a country has emerged from the remaining parts of Germany, West Germany, directly under [FROM.GetAdjective] control. Their borders are still being disputed as we speak, but one thing is for sure, Germany has now being split into 2 totally different sides and shall not be unified. \n\nMany predicted tensions between the victorious powers, but not something so... Cold. The beginning of a Cold War."
 newsrussia2.36.a:0 "A cold war has begun."
 newsrussia2.36.b:0 "We will never unify with the East."
 newsrussia2.36.c:0 "A bad sign."
 newsrussia2.36.e:0 "A new... Enemy!"
 newsrussia2.36.f:0 "It was the only way."
 newsrussia2.36.g:0 "So that's their response."
 newsrussia2.36.h:0 "Interesting."
 newsrussia2.37.t:0 "Formation of the Warsaw Pact"
 newsrussia2.37.d:0 "Treaty of Friendship, Cooperation and Mutual Assistance is the official name of this new alliance. With the death of Joseph Stalin and the Cold War taking place, [SOV.GetNameDef] decided to rethink its foreign policies. \n\nThe treaty was signed in Warsaw, symbolic city for many countries, between all members of the Union. What this treaty really means is still to be determined, but Communism has no intention of failing anywhere now."
 newsrussia2.37.a:0 "We are growing stronger."
 newsrussia2.37.b:0 "The strongest alliance."
 newsrussia2.37.c:0 "Perhaps we should join them as well."
 newsrussia2.37.e:0 "A new face for Communism."
 newsrussia2.37.f:0 "Interesting decision."
 newsrussia2.38.t:0 "[SOV.GetAdjective] Invasion of Manchuria"
 newsrussia2.38.d:0 "[SOV.GetNameDefCap] has stormed through Manchuria this morning, the Red Army encircling the few divisions remaining of the crumbling Japanese empire.\n\nThe Yalta Conference, which took place earlier before, decided on the future of Europe. But a secret agreement between [USA.GetNameDef] and [SOV.GetNameDef] stated that if they wished, [USA.GetNameDef] could call [SOV.GetNameDef] to help in the war against [JAP.GetNameDef], to definitely end this world war. It appears that this agreement pleased the [SOV.GetAdjective] government, seeing an opportunity to take revenge in Asia."
 newsrussia2.38.a:0 "Our sweet revenge."
 newsrussia2.38.b:0 "[SOV.GetNameDefCap] could never be trusted!"
 newsrussia2.38.c:0 "A great help."
 newsrussia2.38.e:0 "The end for [JAP.GetNameDef]."
 newsrussia2.38.f:0 "The end for [JAP.GetNameDef]."
 newsrussia2.38.g:0 "[USA.GetNameDefCap] and [SOV.GetNameDef] are working together?"
 newsrussia2.39.t:0 "[SOV.GetNameDefCap] Attacks [WGR.GetNameDef]"
 newsrussia2.39.d:0 "It seems that [SOV.GetAdjective] words couldn't be trusted. Terrible news came, stating that the Red Army entered [WGR.GetNameDef], apparently determined to put an end to the new Western regime of Germany.\n\nAlthough [SOV.GetAdjectives] objectives are still unknown, it is clear that this is a total violation of the Yalta Conference and can only bring even more despair to Europe.\n\nMany Europeans fled the continent, tired of constant war and unable to survive any longer. Only time will tell if this is the end for Europe... Or perhaps, humanity?"
 newsrussia2.39.a:0 "The end for Western Europe."
 newsrussia2.39.b:0 "The German people have suffered enough!"
 newsrussia2.39.c:0 "Perhaps... This is needed?"
 newsrussia2.39.e:0 "Wars will never end..."
 newsrussia2.39.f:0 "German people, we're coming..."
 newsrussia2.39.g:0 "Remember... The war to end all wars? This is the war to end all peace."
 newsrussia2.40.t:0 "Red Uprising in Egypt"
 newsrussia2.40.d:0 "Tensions in Egypt between the communist party and the local government raised their climax yesterday as the Marxist entered the Egyptian Parliament and took over the country. The newly formed \"[EGY.GetName]\" is now declared as an independent state from [FROM.GetNameDef], who immediately rejected their so-called revolution and declared war. Experts state that Cairo and Egypt as a whole could be a stronghold for Communism in Africa.\n\n[SOV.GetLeader] already announced that this revolution is a necessary step towards a better and more equal world, therefore taking part in the Permanent Revolution. One can easily guess that the Kremlin has something to do with this surprising and powerful revolt."
 newsrussia2.40.a:0 "The world revolution is in march!"
 newsrussia2.40.b:0 "May [SOV.GetNameDef] be damned."
 newsrussia2.40.c:0 "We will show them what the Egyptian proletarians are made of!"
 newsrussia2.40.e:0 "With this main power of Africa becoming communist, the futur of the Continent is uncertain..."
 newsrussia2.41.t:0 "[FROM.GetNameDefCap] Joins the [SOV.GetFactionName]"
 newsrussia2.41.d:0 "Today, the [FROM.GetAdjective] government officially announced its alliance with [SOV.GetNameDef]. The country recently observed many communist movements rising, as a big part of their government fell to Communism. [SOV.GetNameDefCap] declared it as a necessary step towards the Permanent Revolution of Europe, and the freedom of the [FROM.GetAdjective] workers.\n\nWhile this alliance isn't very surprising, it surely brings tensions in Europe as Communism gains more and more influence in the continent."
 newsrussia2.41.a:0 "Welcome to our new comrade."
 newsrussia2.41.b:0 "A great day for us."
 newsrussia2.41.c:0 "Another win for Communism in Europe."
 newsrussia2.42.t:0 "Creation of the Proletarian Union"
 newsrussia2.42.d:0 "Today, the workers have decided to unite under one banner. After long hours of debate in the Kremlin, the Soviet Union and its subject states have decided to unite. The puppet states were given 48 hours to give an answer, positive or not. The USSR has officially disapeared, becoming one with the Proletarian Union.\n\n[SOV.GetLeader] has announced that the world revolution is not needed anymore, as it has finally achieved its goal to unite the People and the Proletarian in one Union. There is no doubt now that Communism rules the world."
 newsrussia2.42.a:0 "The Successful Revolution."
 newsrussia2.42.b:0 "Damnation..."
 newsrussia2.43.t:0 "The Socialist Union of Workers"
 newsrussia2.43.d:0 "The workers of the world have united, at last. After the victory of [SOV.GetLeader] against anti-communist ideologies, a palace was built in Moscow. With it, many Socialist and Workers could be seen before the ceremony had even begun. The palace was built by the people, for the people, everyone was invited.\n\nHere the so waited proclamation of the Socialist Union of Workers has been delivered. No nation can \"enslave\" the people anymore. The workers shall be free."
 newsrussia2.43.a:0 "Workers, you have been liberated."
 newsrussia2.43.b:0 "The world of the workers."
 newsrussia2.43.c:0 "Perhaps we should give up now..."
 newsrussia2.44.t:0 "The 4th International"
 newsrussia2.44.d:0 "Yesterday in Moscow, Leon Trotsky officially announced the creation of the 4th International. The International that shall end the third, led by Stalin, and bring the new and permanent Revolution to glory.\n\nIt is still unknown what the real meaning of this announcement is, but some experts stated that the world is about \"drastically\". Rumors also said that [MON.GetNameDef] and [TAN.GetNameDef] were invited as the first members of the alliance."
 newsrussia2.44.a:0 "The revolution is on march."
 newsrussia2.44.b:0 "Our right to carry the Revolution."
 newsrussia2.44.c:0 "Interesting."
 newsrussia2.44.e:0 "Another International destined to fail."
 newsrussia2.45.t:0 "Spain has Joined the 4th International"
 newsrussia2.45.d:0 "Today we've received the News that [SPR.GetName] has joined the 4th International in hope to to receive Soviet aids after the terrible civil war that has devasted the country for years and to help spreading the revolution all over Europe."
 newsrussia2.45.a:0 "The revolution is inevitable !"
 newsrussia2.45.b:0 "Welcome to the revolution comrade."
 newsrussia2.45.c:0 "It's the only option for us to guarantee the prosperity of our nation."
 newsrussia2.45.e:0 "Maybe we should join."
 newsrussia2.45.f:0 "that's worying."
 newsrussia2.46.t:0 "USA has Joined the 4th International"
 newsrussia2.46.d:0 "Today we've received the News that [USA.GetName] has joined the 4th International in hope to help Trotsky with his world revolution."
 newsrussia2.46.a:0 "The revolution is unstopable now !"
 newsrussia2.46.b:0 "Welcome to the revolution comrade."
 newsrussia2.46.c:0 "We shall now spread the revolution in all of America now !"
 newsrussia2.46.e:0 "we have to join in now."
 newsrussia2.46.f:0 "that's a terrifying news ..."
 newsrussia2.47.t:0 "The PRC has Joined the 4th International"
 newsrussia2.47.d:0 "Today we've received the News that Communist China has joined the 4th International in hope to help Trotsky with his world revolution and to help from taking reuniting China under a communist government."
 newsrussia2.47.a:0 "We shall help in the reunification of China !"
 newsrussia2.47.b:0 "Welcome to the revolution comrade."
 newsrussia2.47.c:0 "We will reunite China under one now !"
 newsrussia2.47.e:0 "we have to join in now."
 newsrussia2.47.f:0 "China is in danger now."
 newsrussia2.47.g:0 "We're in troubles now."
