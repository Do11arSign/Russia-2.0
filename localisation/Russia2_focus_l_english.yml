 SOV_expand_the_civ_indu_mosc:0 "Expand the Civilian Industry in Moscow"
 SOV_keep_expanding_civ_all_over_russia:0 "Keep Expanding the Civilian Industry all over Russia"
 SOV_armament_efforts:0 "Armament Effort"
 SOV_armament_efforts_desc:0 "Due to the Nazi regime who seized control of Germany and who are threatening us, we must increase our production of weapons to prepare ourselves in case of a futur war."
 SOV_expand_the_armament_effort:0 "Expand the Armament Effort"
 SOV_heavy_industry:0 "Heavy Industry"
 SOV_radar_tech:0 "Develop Radar Technology"
 SOV_research_city_exp:0 "Research City Experiment"
 SOV_spying_on_the_american:0 "Spying on the Americans"
 SOV_finish_the_second_five_year_plan:0 "Finish the Second Five Year Plan"
 SOV_finish_the_second_five_year_plan_tt:0 "§GWill allow ending the Peasant's menace§!.\n"
 SOV_the_motherland:0 "The Motherland"
 SOV_the_motherland_desc:0 "We are proud of our country and we will do everything in our power to help its citizens."
 SOV_improve_russia:0 "Improve Russia"
 SOV_improve_russia_desc:0 "We must improve and expand our country to become a great power in the world !"
 SOV_improve_russia_tt:0 "§GWill allow giving compensations to the Peasants§!.\n"
 SOV_Improve_steel_industry:0 "Improve the Steel Industry"
 SOV_Improve_steel_industry_desc:0 "If we improve the steel industry, we will be able to gain more steel for our military needs."
 SOV_rubber_oil_refineries:0 "Rubber and Oil Refineries"
 SOV_rubber_oil_refineries_desc:0 "With the help of the refineries we will be able to process our oil more effectively and we will be able to create artificial rubber for our needs."
 SOV_prepare_urals:0 "Prepare the Urals"
 SOV_prepare_urals_desc:0 "We can harvest more resources in the Urals by exploiting the mines there."
 SOV_new_resources_research:0 "Allow the New Resources for the Research"
 SOV_new_resources_research_desc:0 "We can spare some of our resources to research and experiment better quality weapons."
 SOV_move_industry_urals:0 "Move the Industry to the Urals!"
 SOV_move_industry_urals_desc:0 "The backstabbing Hitlerists must not be allowed to seize our precious factories in the western part of the USSR. With supreme effort and sacrifice, we should be able to quickly move the most valuable heavy equipment and facilities to Chelyabinsk and other locations in the Urals."
 SOV_defend_moscow:0 "The Defense of Moscow"
 SOV_defend_moscow_desc:0 "Our capital is under direct threat ! We must build emergency fortifications to stop them. Rally all the fort companies in Moscow!"
 SOV_defend_moscow_tt:0 "Add §Y6 Land Fort§! in Moscow.\n"
 SOV_defend_leningrad:0 "The Defense of Leningrad"
 SOV_defend_leningrad_desc:0 "The enemy have surrounded Leningrad ! We must hold our position and wait for the reinforcement."
 SOV_defend_leningrad_tt:0 "Add §Y4 Land Fort§! in Leningrad.\n"
 SOV_defend_stalingrad:0 "The Defense of Stalingrad"
 SOV_defend_stalingrad_desc:0 "We must not let the enemy advance any more ! We have to hold the city with what we have or die with it !"
 SOV_defend_stalingrad_tt:0 "Add §Y4 Land Fort§! in Stalingrad.\n"
 SOV_emergency_production:0 "Emergency Production"
 SOV_emergency_production_desc:0 "We have to divert our resources into the production of weapons and equipments for our soldiers fighting on the front. Guns first, people second."
 SOV_emergency_drafting:0 "Emergency Drafting"
 SOV_emergency_drafting_desc:0 "The Devils are knocking at the gates of the capital! Moscow must not be allowed to fall, whatever the cost might be. Mobilize everyone, from children to old people, to hastily erect any defenses we can! "
 SOV_call_motherland:0 "The Call of the Motherland"
 SOV_call_motherland_desc:0 "We have to hold the ennemies whatever the cost, for the Motherland !"
 SOV_no_one_steps_back:0 "No One Steps Back!"
 SOV_no_one_steps_back_desc:0 "We can't lose another inch of lands, we must stop them at any cost."
 SOV_exile_siberia:0 "Exile to Siberia..."
 SOV_exile_siberia_desc:0 "We are utterly defeated, our only option for our nation to survive is to make a deal with the devil ..."
 SOV_improve_siberia:0 "Improve Siberia"
 SOV_exile_siberia_tt:0 "§RShall the Germans accept, you will be exiled to Siberia...§!"
 SOV_improve_siberia_desc:0 "Siberia is big but most of the land is unfit for our expansion projects, so first we need to prepare the lands."
 SOV_improve_siberia2_tt:0 "§YVladivostok§!, §YKhabarovsk§!, §YNikolayevsk§!, §YBirobidzhan§!, §YNorth Sakhalin§!, §YAmur§!, §YOkhotsk§!, §YKamchatka§!, §YNortheast Siberia§!, §YYakutsk§!, §YChita§!, §YBodaybo§!, §YKirensk§!, §YNorthwest Siberia§!, §YUlan Ude§!, §YIrkutsk§!, §YBratsk§!, §YKrasnoyarsk§! and §YYeniseisk§! : Owned and Controlled by §YSoviet Union§!."
 SOV_industrialize_siberia:0 "Industrialize Siberia"
 SOV_industrialize_siberia_desc:0 "Now that we've perpare the terrain for Siberia, we can build some factories in there."
 SOV_develop_vladivostok:0 "Develop Vladivostok"
 SOV_develop_vladivostok_desc:0 "Vladivostok is our most important port and city in the Pacific coast, it is a must to develop it further."
 SOV_construct_air_bases_siberia:0 "Construct Air Bases in Siberia"
 SOV_construct_air_bases_siberia_desc:0 "In case of a Japanese attack in Siberia we must create more air bases, allowing us to maintain superiority in the air."
 SOV_expand_infrastructure_siberia:0 "Expand the Infrastructure of Siberia"
 SOV_expand_infrastructure_siberia_desc:0 "Even thoug we've just upgraded the Siberian infrastructure, we can always invest more into it."
 SOV_fortify_siberia:0 "Fortify Siberia"
 SOV_fortify_siberia_desc:0 "The Japanese are constantly threatening us across our border with Manchuria. We must improve our defenses along that frontier in order to deter them permanently."
 SOV_fortify_siberia_tt:0 "Add §Y2 Land Fort§! in strategic provinces in §YVladivostok§!, §YKhabarovsk§!, §YBirobidzhan§!, §YAmur§!, §YChita§!. Will also add §Y2 Land Fort§! in §YMongolia§! if we or an ally control it."
 SOV_fortify_siberia2_tt:0 "§YVladivostok§!, §YKhabarovsk§!, §YBirobidzhan§!, §YAmur§! and §YChita§! : Owned and Controlled by §YSoviet Union§!."
 SOV_improve_eastern_poland:0 "Improve Eastern Poland"
 SOV_improve_eastern_poland_desc:0 "Now that we own eastern Poland, we can prepare the terrain and seize the Polish companies and industry to integrate them in our nation."
 SOV_improve_eastern_poland2_tt:0 "§YWilejka§!, §YWilno§!, §YNowogródek§!, §YPolesie§!, §YWołyn§!, §YLwów§! and §YStanisławów§! : Owned and Controlled by §YSoviet Union§! or §YAny Country§! in §YFaction§! with §YSoviet Union§!."
 SOV_improve_polish_infrastructure:0 "Improve Polish Infrastructure"
 SOV_improve_polish_infrastructure_desc:0 "We can replace and improve the old Polish infrastructure so that we can use it more efficiently."
 SOV_improve_polish_infrastructure2_tt:0 "§YWilejka§!, §YWilno§!, §YNowogródek§!, §YPolesie§!, §YWołyn§!, §YLwów§! and §YStanisławów§! : Owned and Controlled by §YSoviet Union§! or §YAny Country§! in §YFaction§! with §YSoviet Union§!." 
 SOV_air_bases_poland:0 "Construct Air Bases in Poland"
 SOV_air_bases_poland_desc:0 "In case of a future war in Europe, we must build air bases so that we can have more planes to patrol the skies."
 SOV_air_bases_poland2_tt:0 "§YWilejka§! and §YPolesie§! : Owned and Controlled by §YSoviet Union§! or §YAny Country§! in §YFaction§! with §YSoviet Union§!." 
 SOV_industrialize_eastern_poland:0 "Industrialize Eastern Poland"
 SOV_industrialize_eastern_poland_desc:0 "Now that we've seized and prepared the lands in Poland, we can construct whatever we want in there."
 SOV_industrialize_eastern_poland2_tt:0 "§YNowogródek§!, §YPolesie§!, §YWołyn§! and §YLwów§! : Owned and Controlled by §YSoviet Union§! or §YAny Country§! in §YFaction§! with §YSoviet Union§!." 
 SOV_expand_polish_industry:0 "Expand Polish Industry"
 SOV_expand_polish_industry_desc:0 "Even though we've industrialize a good part of Poland, we can always expand the industry and that's what we're going to do."
 SOV_expand_polish_industry2_tt:0 "§YPolesie§! and §YLwów§! : Owned and Controlled by §YSoviet Union§! or §YAny Country§! in §YFaction§! with §YSoviet Union§!." 
 SOV_fortify_eastern_poland:0 "Fortify Eastern Poland"
 SOV_fortify_eastern_poland_desc:0 "We may be the next target of the Hitlerist Fascist, we must protect our borders against them, so we've planned a big defensive line that'll help us defend our borders agains them."
 SOV_fortify_eastern_poland_tt:0 "Add §Y2 Land Fort§! in strategic provinces in §YNowogródek§!, §YPolesie§!, §YWołyn§!, §YLwów§!, §YStanisławów§!."
 SOV_fortify_eastern_poland2_tt:0 "§YNowogródek§!, §YPolesie§!, §YWołyn§!, §YLwów§! and §YStanisławów§! : Owned and Controlled by §YSoviet Union§! or §YAny Country§! in §YFaction§! with §YSoviet Union§!." 
 SOV_improve_baltics:0 "Improve the baltics"
 SOV_improve_baltics_desc:0 "Now that we own the baltics, we should integrate it and improve the region for the future of the nation."
 SOV_improve_baltics2_tt:0 "§YVidzeme§!, §YKurzeme§!, §YTartu§!, §YHarju§!, §YKaunas§! and §YSiauliai§! : Owned and Controlled by §YSoviet Union§! or §YAny Country§! in §YFaction§! with §YSoviet Union§!."
 SOV_improve_baltics_infrastructure:0 "Improve Baltic Infrastructure"
 SOV_improve_baltics_infrastructure_desc:0 "We could improve a little bit the infrastructure in the Baltics, it could always be useful."
 SOV_improve_baltics_infrastructure2_tt:0 "§YVidzeme§!, §YKurzeme§!, §YTartu§!, §YHarju§!, §YKaunas§! and §YSiauliai§! : Owned and Controlled by §YSoviet Union§! or §YAny Country§! in §YFaction§! with §YSoviet Union§!." 
 SOV_air_bases_baltics:0 "Construct Air Bases in the Baltics"
 SOV_air_bases_baltics_desc:0 "If we want to have the air superiority in Europe, we must start the construction of multiple air bases in the Baltics and other regions."
 SOV_air_bases_baltics2_tt:0 "§YKurzeme§!, §YTartu§! and §YSiauliai§! : Owned and Controlled by §YSoviet Union§! or §YAny Country§! in §YFaction§! with §YSoviet Union§!." 
 SOV_industrialize_baltics:0 "Industrialize the Baltics"
 SOV_industrialize_baltics_desc:0 "Now that we've integrated the Baltics in our nation, we can start developping the region."
 SOV_industrialize_baltics2_tt:0 "§YVidzeme§!, §YKurzeme§! and §YTartu§! : Owned and Controlled by §YSoviet Union§! or §YAny Country§! in §YFaction§! with §YSoviet Union§!." 
 SOV_expand_baltics_industry:0 "Expand Baltic Industry"
 SOV_expand_baltics_industry_desc:0 "We should continue the developments of the Baltics."
 SOV_expand_baltics_industry2_tt:0 "§YVidzeme§!, §YTartu§! and §YKaunas§! : Owned and Controlled by §YSoviet Union§! or §YAny Country§! in §YFaction§! with §YSoviet Union§!."
 SOV_fortify_baltics:0 "Fortify the Baltics"
 SOV_fortify_baltics_desc:0 "The Baltics are a part of our core land, we must protect them at all cost !"
 SOV_fortify_baltics_tt:0 "Add §Y2 Land Fort§! and §Y2 coastal fort§! in strategic provinces in §YKaunas§!, §YSiauliai§!, §YVidzeme§!, §YKurzeme§!, §YHarju§!."
 SOV_fortify_baltics2_tt:0 "§YKaunas§!, §YSiauliai§!, §YVidzeme§!, §YKurzeme§! and §YHarju§! : Owned and Controlled by §YSoviet Union§! or §YAny Country§! in §YFaction§! with §YSoviet Union§!." 
 SOV_begin_infrastructure_project:0 "Begin the Infrastructure Project"
 SOV_begin_infrastructure_project_desc:0 "Our first five year plan was very successful in developing the heavy industry and collectivizing our agriculture, however it revealed an infrastructure weakness that needs to be fixed. In this second plan we're aiming to fix this problem by reconstructing a better infrastructure."
 SOV_improve_Siberias_railways:0 "Improve Siberia's Railways"
 SOV_improve_Siberias_railways_desc:0 "In order to transport the supply from Moscow to Siberia, we must improve and expand the old infrastructure in Siberia with better one."
 SOV_link_the_railway_central_asia:0 "Link the Railways to Central Asia"
 SOV_link_the_railway_central_asia_desc:0 "We have to improve the infrastructure that leads to central Asia."
 SOV_fix_the_bottleneck_in_Europe:0 "Fix the Bottleneck in Europe."
 SOV_fix_the_bottleneck_in_Europe_desc:0 "If we want to use the Trans-Siberian railway correctly, we must first fix the bottlenecks in our infrastructure in Europe."
 SOV_resolve_the_infrastructure_problem:0 "Resolve the Infrastructure Problem"
 SOV_resolve_the_infrastructure_problem_desc:0 "We finally fixed most of our infrastructure problems in the country."
 SOV_new_russia:0 "A New Russia"
 SOV_new_russia_desc:0 "Now that we've finish the infrastructure in the most important part of the country, we can focus on other matter such as the expansion of our country and it's improvement."
 SOV_russian_expansion:0 "Russian Expansion"
 SOV_russian_expansion_desc:0 "It's time for us to reclaim our rightful old land"
 SOV_red_finland:0 "Red Finland"
 SOV_red_finland_desc:0 "We need to create a buffer zone around Leningrad in case of a futur war and for that we need to seize Karelia, Salla and Petsamo."
 SOV_improve_bessarabia:0 "Improve Bessarabia"
 SOV_improve_bessarabia_desc:0 "Now that we own Bessarabia, we should improve it for our needs."
 SOV_welcome_tannu_tuva:0 "Welcome Tannu Tuva to the Union"
 SOV_welcome_tannu_tuva_desc:0 "Tannu Tuva has been our ally for a long time now. It's about time they join the Union !"
 SOV_puppet_mongolia:0 "Protect Mongolia"
 SOV_puppet_mongolia_desc:0 "It's in our best interest to protect Mongolia and to guide them to the rightful path"
 SOV_worker_culture:0 "Worker's Culture"
 SOV_worker_culture_desc:0 "Socialism is not just an economic system and Marxism is not just a science; we must transform the very fabric of Soviet society to extirpate all remnants of bourgeois mores and traditions."
 SOV_worker_culture2_tt:0 "§YSoviet Union§!: Does not have national spirit §YGovernment Instability§!"
 SOV_better_engineering:0 "Invest in Engineering"
 SOV_better_engineering_desc:0 "If we invest into better engineering we could improve our factories capacity in the long term"
 SOV_militarized_schools_2:0 "Militarized Schools"
 SOV_militarized_schools_2_desc:0 "Soviet children should be inculcated in military discipline and Socialist virtues like self-sacrifice and solidarity. Young minds are more easily molded."
 SOV_progress_cult_2:0 "Progress Cult"
 SOV_progress_cult_2_desc:0 "It is time to move on from the old Leninist collectivist propaganda and transform various exceptional individuals into larger-than-life Heroes of Socialism!"
 SOV_progress_cult22_tt:0 "§YSoviet Union§!: Does not have national spirit §YGovernment Instability§!"
 SOV_socialist_science_2:0 "Socialist Science"
 SOV_socialist_science_2_desc:0 "The world, like the mind, is in constant motion. Nature is in a state of constant progress; revolution even. The principles of dialectical materialism can be applied to the natural sciences as well as the social..." 
 SOV_aviation_cult_2:0 "Aviation Cult"
 SOV_aviation_cult_2_desc:0 "The Soviet Union will impress the world with astounding feats of aviation. Our heroic pilots are the knights of Bolshevik culture and progress, demonstrating our technological mastery over nature. How far we have come since the days of the Tsar!" 
 SOV_extra_research_slot:0 "Extra Research Slot"
 SOV_extra_research_slot_desc:0 "We should spend more on our funds into the research sector and catch up on other great powers."
 SOV_expand_the_civ_indu_mosc:0 "Expand the Civilian Industry in Moscow"
 SOV_expand_the_civ_indu_mosc_desc:0 "Everyone in the city of Moscow must work, we'll make sure to provide everyone with a job."
 SOV_keep_expanding_civ_all_over_russia:0 "Keep Expanding the Civilian Industry all over Russia"
 SOV_keep_expanding_civ_all_over_russia_desc:0 "We must construct civilian factories all over our nation so we can give everyone a job !"
 SOV_armament_efforts:0 "Armament Effort"
 SOV_armament_efforts_desc:0 "Germany and European powers are getting out of hand, we must increase our production of weapons to prepare ourselves in case of a futur war."
 SOV_expand_the_armament_effort:0 "Expand the Armament Effort"
 SOV_expand_the_armament_effort_desc:0 "We should expand our armament production so we can stock up more weapons."
 SOV_heavy_industry:0 "Heavy Industry"
 SOV_heavy_industry_desc:0 "The expansion of the heavy industry is one of our priorities in the Second Five Year Plan."
 SOV_radar_tech:0 "Develop Radar Technology"
 SOV_radar_tech_desc:0 "We should invest more on the radar technology if we want to have an advantage in the air warfare."
 SOV_research_city_exp:0 "Research City Experiment"
 SOV_research_city_exp_desc:0 "One of our foremost scientists, Kurchatov, has noted that when breaking up of kernels in a kilogram of uranium, the energy released must be equal to the explosion of 20,000 tons of trotyl. We need to harness this power before our enemies to ensure the survival of the Motherland." 
 SOV_spying_on_the_american:0 "Spying on the Americans"
 SOV_spying_on_the_american_desc:0 "We've heard from our agents that the American are developping a new devastating weapon that could change the face of war, we must order our agents to gather all the information they can on this weapon so that we can reproduce it."
 SOV_finish_the_second_five_year_plan:0 "Finish the Second Five Year Plan"
 SOV_finish_the_second_five_year_plan_desc:0 "We are finally done with the Second Five Year Plan. We are now considered as a Great Industrial Power, and not a country using obsolete industry."
 SOV_found_the_pcdi:0 "Found the PCDI"
 SOV_found_the_pcdi_desc:0 "The People's Commissariat of Defense Industry of the USSR will be a heavy industry ministry focusing on our military industrial projects. In the long term, the work load may require further divisions of the ministry."
 SOV_new_soviet_uniform:0 "New Soviet Uniform"
 SOV_new_soviet_uniform_desc:0 "Our new uniform shall be standardized in the military soon enough, giving our land units a better protection against the cold of Russia."
 SOV_develop_new_planes:0 "Develop New Planes"
 SOV_develop_new_planes_desc:0 "Developing new type of planes before anyone else will give us a big advantage in time of war."
 SOV_improve_the_gun_production:0 "Improve the Gun Production"
 SOV_improve_the_gun_production_desc:0 "Our men need guns. One man a gun."
 SOV_improve_the_plane_production:0 "Improve the Plane Production"
 SOV_improve_the_plane_production_desc:0 "We shall invest more in the plane production in order to get our airforce ready for war."
 SOV_motorize_the_army:0 "Motorize the Army"
 SOV_motorize_the_army_desc:0 "Land infantry is the key to victory. But against tanks and planes, they are not always a viable solution. Using motorized equipments will greatly benefit our army against those threats."
 SOV_train_new_officers:0 "Train the New Officers"
 SOV_train_new_officers_desc:0 "After losing some of our best officiers, we have to train the remaining and new ones with greater tactics."
 SOV_train_new_officers_tt:0 "§YWe will decide which tactic our new officers shall focus on.§!.\n"
 SOV_new_fighters:0 "New Fighters"
 SOV_new_fighters_desc:0 "Fighters are the key to dominating the skies."
 SOV_new_russia_military:0 "A New Russian Military"
 SOV_new_russia_military_desc:0 "A new era is dominating war, and with it comes new tactics."
 SOV_military_research_funding:0 "Military Research Funding"
 SOV_military_research_funding_desc:0 "Allowing more scientists in the military research is a must as war is inevitably coming."
 SOV_tank_research:0 "Tank Research"
 SOV_tank_research_desc:0 "Tanks are the most powerful land unit that exists. We shall show the world how great our country is by developing fast and reliable tanks."
 SOV_bombing_strategy:0 "Bombing Strategy"
 SOV_bombing_strategy_desc:0 "By bombarding key positions, we will deny land and use of forts by the enemy."
 SOV_last_doctrines:0 "The Last Doctrines"
 SOV_last_doctrines_desc:0 "We need to improve our doctrines even more in order to dominate sky and land."
 SOV_t-34:0 "T-34"
 SOV_t-34_desc:0 "The Germans proved to have very fast, yet not very reliable tanks. We have to study these in order to improve our owns and create the most reliable medium tank."
 SOV_air_supremacy:0 "Air Supremacy"
 SOV_air_supremacy_desc:0 "Having air supremacy over the battlefield will assure our victory."
 SOV_the_ultimate_bomber:0 "The Ultimate Bomber"
 SOV_the_ultimate_bomber_desc:0 "The Americans are developing a new kind of bomber. Way more massive and powerful. We should develop our own to bring despair on the land of our enemies."
 SOV_rocketry:0 "Rocketry"
 SOV_rocketry_desc:0 "Rockets are very useful for taking out enemy factories and destroying infrastructure. We shall use them along with our bombers to get maximum efficiency!"
 SOV_propaganda_for_the_military:0 "Propaganda for the Military"
 SOV_propaganda_for_the_military_desc:0 "Using some of our great propaganda to recruit more soldiers in the military could prove useful."
 SOV_mechanized_infantry:0 "Mechanized Infantry"
 SOV_mechanized_infantry_desc:0 "Mechanized equipments are the superior kind of motorized. We have to develop them before our enemies does!"
 SOV_air_land_battles:0 "Air-land Battles"
 SOV_air_land_battles_desc:0 "Perfect coordination between air and land forces. As our enemies are distracted with our men on the field, death comes from above, only to end up overrun by our superior tanks."
 SOV_mass_production:0 "Mass Production !"
 SOV_mass_production_desc:0 "Russia is known for being wide, having lots of resources and men, but lacking a good industry. Today, things have changed. We are now capable of giving every man on the field superior equipment." 
 SOV_more_dockyards_leningrad:0 "More Dockyards for Leningrad"
 SOV_more_dockyards_leningrad_desc:0 "Leningrad is our key port city. Developing the dockyards in the area will allow the building of a great navy."
 SOV_improve_dockyards_sevastopol:0 "Improve the Dockyards in Sevastopol"
 SOV_improve_dockyards_sevastopol_desc:0 "Sevastopol is our main access to the Black Sea. We have to improve the dockyards near the city."
 SOV_fortify_black_sea:0 "Fortify the Black Sea"
 SOV_fortify_black_sea_desc:0 "Even if debated as "unlikely" by our generals, building up defenses along the coast of the Black Sea will prevent an invasion of that area."
 SOV_fortify_black_sea_tt:0 "Add §Y3 Coastal Fort§! in every §YNaval Base§! we own in the §YBlack Sea§!."
 SOV_improve_dockyards_vladivostok:0 "Improve the Dockyards in Vladivostok"
 SOV_improve_dockyards_vladivostok_desc:0 "Vladivostok is our main port in Asia, giving us access to the seas around Japan and China. Developing it will allow the building of a powerful fleet in Siberia."
 SOV_fortify_east_siberian_sea:0 "Fortify the East Siberian Sea "
 SOV_fortify_east_siberian_sea_desc:0 "Japanese skirmishes are common thing along our border in Manchuria. We have to prepare in case of war with them, and that includes fortifying our Siberian coast."
 SOV_fortify_east_siberian_sea_tt:0 "Add §Y3 Coastal Fort§! in every §YNaval Base§! we own in the §YEast Siberian Sea§!."
 SOV_coastal_forts:0 "Coastal Forts"
 SOV_coastal_forts_desc:0 "Invasions can come from land, as they can come from sea. By building up defenses along our coast, we shall prevent them."
 SOV_our_place_sea:0 "Our Place in the Sea"
 SOV_our_place_sea_desc:0 "Russia is lacking a good navy to compete in the sea. We have to work on it and prove everyone that Russia is no longer what it used to be."
 SOV_battleship_development:0 "Battleship Development"
 SOV_battleship_development_desc:0 "Battleships are the closest things to tanks when comparing them with land units. We need strong battleships in order to dominate the sea!"
 SOV_study_new_naval_doctrines:0 "Study the New Naval Doctrines"
 SOV_study_new_naval_doctrines_desc:0 "To have a good navy is a thing, we also need the doctrines and men that comes with it. Our marine corp shall study and learn from the US marines."
 SOV_flagship_russia:0 "A Flagship for Russia"
 SOV_flagship_russia_desc:0 "Now that we are developing a navy, having a Flagship to lead them all is a must. It would be the pride of our nation on sea, a ship that can compete with the biggest foes."
 SOV_flagship_russia_tt:0 "Create §YRovetskaya Rossiya§! in §YStalingrad§!."
 SOV_cruiser_development:0 "Cruiser Development"
 SOV_cruiser_development_desc:0 "Cruisers are like battleships, but less costly. Their efficiency on the sea doesn't need to be proved."
 SOV_light_ships_investment:0 "Light Ships Investment"
 SOV_light_ships_investment_desc:0 "Good screen capacity is a key to winning naval battles. They shall defend our capital ships at all cost, just like men on the field."
 SOV_shore_bombardment:0 "Shore Bombardment"
 SOV_shore_bombardment_desc:0 "Shore Bombardment is a great naval tactic we should invest in. Our enemies shall fear us from all sides."
 SOV_hidden_threats:0 "Hidden Threats"
 SOV_hidden_threats_desc:0 "Unseen, they shall destroy enemy convoys and ships without fear."
 SOV_ultimate_submarines:0 "The Ultimate Submarines"
 SOV_ultimate_submarines_desc:0 "All the countries in Europe are developing submarines. We have to build greater ones, ones that shall stay unseen, even against the enemy radars and sonars."
 SOV_further_doctrine_improvement:0 "Further Doctrine Improvement"
 SOV_further_doctrine_improvement_desc:0 "By getting better radars, we'll be able to see any enemy coming close to our ports and navy."
 SOV_new_naval_way:0 "The New Naval Way"
 SOV_new_naval_way_desc:0 "Battleships are obsolete. We have to study the new ways of dominating the sea."
 SOV_carrier_planes:0 "Carrier Planes"
 SOV_carrier_planes_desc:0 "Carriers need lighter aircrafts to function properly. We have to develop them to get our carriers running."
 SOV_study_graf_zeppelin:0 "Study the Graf Zeppelin"
 SOV_study_graf_zeppelin_desc:0 "On their way to the ports in Königsberg, our soldiers captured the German aircraft carrier, Graf Zeppelin. Although not completed, we should bring it to Russia and study it."
 SOV_avoid_purge:0 "Avoid the Purge"
 SOV_avoid_purge_desc:0 ""
 SOV_avoid_purge_tt:0 "§YChoosing this path will bring back Trotsky§!.\n"
 SOV_anti_stalinism_conspiracy:0 "Anti-Stalinism Conspiracy"
 SOV_anti_stalinism_conspiracy_desc:0 ""
 SOV_anti_stalinism_conspiracy_tt:0 "§YChoosing this Path Will Avoid the Civil War if the Assassination Attempt is Successful, however it Will Drive the Country More or Less into Chaos depending on your choices ! §!\n"
 SOV_second_peaceful_revolution:0 "A Second and Peaceful Revolution"
 SOV_second_peaceful_revolution_desc:0 ""
 SOV_second_peaceful_revolution_tt:0 "§YDuring the Focus you'll Decide how to get rid of Stalin via Events. Depending on your Choices you Will Receive More or Less Penalty from the Assassination and if you do fail to Assassinate him, you'll get a Civil War !§!\n"
 SOV_speak_out_against_stalin:0 "Speak Out Against Stalin"
 SOV_speak_out_against_stalin_desc:0 ""
 SOV_speak_out_against_stalin_tt:0 "§YChoosing this Path Will Lead to a Civil War !§!\n"
 SOV_counter_revolution:0 "The Counter Revolution!"
 SOV_counter_revolution_desc:0 ""
 SOV_fourth_international:0 "The 4th International"
 SOV_fourth_international_desc:0 ""
 SOV_consolidate_true_communism:0 "Consolidate True Communism"
 SOV_consolidate_true_communism_desc:0 ""
 SOV_great_purge2:0 "The Great Purge"
 SOV_great_purge2_desc:0 "There is a dangerous Trotskyist plot brewing among the officers; even in the highest ranks. Though Trotsky's personal involvement remains unknown, the threat is great. The USSR could even be thrown into another civil war... unless we are prepared to break some eggs."
 SOV_great_purge2_tt: "A Series of §YShow Trials§! Will be Held to Purge Suspected Trotskyite Ministers and Leaders.\n"
 SOV_great_purge2_tt2: "The Number of Purges Completed Will Affect the Likelihood of Renewed §YCivil War§! and Scale the Effect from §HOfficers Purged§!.\nNot Picking this Focus Will Lead to §RCivil War§!\n"
 SOV_stalin_consti:0 "Stalin constitution" 
 SOV_stalin_consti_desc:0 "It is time to update our old constitution and impress the world with the rights enjoyed by the workers and peasants of the Soviet Union!"
 SOV_smersh2:0 "SMERSH"
 SOV_smersh2_desc:0 "SMERSH, or 'Death to Spies', is a proposed counter-intelligence initiative that would serve a dual purpose; rooting out enemy spies and executing deserters and partisans within the ranks of the Red Army."
 SOV_rehabilitated_mil:0 "Rehabilitated Military"
 SOV_rehabilitated_mil_desc:0 "With the taint of Trotskyism finally cleansed from the officer corps, it might be possible to allow the military some freedom from political interference again."
 SOV_mil_reogranisation:0 "Military Reorganisation"
 SOV_mil_reogranisation_desc:0 "The Purge has not left the military in a good state. The new leadership is green and ineffective, and no work has been done to develop our doctrines. We must rectify this situation immediately!"
 SOV_the_nkvd:0 "The NKVD"
 SOV_the_nkvd_desc:0 "The military has shown that it can never be trusted. Therefore, the NKVD will need to be expanded and given greater powers, with more political commissars to keep an eye on the officers."
 SOV_nkvd_spies:0 "NKVD spies"
 SOV_nkvd_spies_desc:0 ""
 SOV_lesson_of_war:0 "Lesson of War"
 SOV_lesson_of_war_desc:0 "With the experiences gained fighting limited wars, we should be able to make some breakthroughs in armored warfare, and perhaps even finally whip the depleted officer corps into shape!"
 SOV_stalinism:0 "Stalinism"
 SOV_stalinisme_desc:0 ""
