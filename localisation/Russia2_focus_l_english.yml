 newsrussia2.11.c:0 "They've chosen the right path"
 newsrussia2.11.e:0 "Bet they signed that treaty with a gun pointed at them"
 newsrussia2.12.t:0 "Latvia Denies Soviet Treaty"
 newsrussia2.12.d:0 "Latvia denounced the Soviet government as they received a "treaty" from them this morning. \n\nOfficially, the treaty was about "Mutual Assistance" and allowing Soviet troops stationning in Latvia. \n\nIn reality however, the treaty was more of an ultimatum, forcing the Latvian government to surrender their country to the Union."
 newsrussia2.12.a:0 "We shall station our troops in Riga next morning!"
