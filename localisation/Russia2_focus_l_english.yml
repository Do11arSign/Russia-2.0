 SOV_improve_baltics_infrastructure:0 "Improve Baltic Infrastructure"
 SOV_improve_baltics_infrastructure_desc:0 "We could improve a little bit the infrastructure in the Baltics, it could always be useful."
 SOV_improve_baltics_infrastructure_tt:0 "§Y[12.GetName]§!, §Y[190.GetName]§!, §Y[191.GetName]§!, §Y[13.GetName]§!, §Y[11.GetName]§! and §Y[189.GetName]§! : Owned and Controlled by [SOV.GetFlag] §Y[SOV.GetNameDefCap]§! or §YAny Country§! in §YFaction§! with §Y[SOV.GetNameDefCap]§!" 
 SOV_improve_baltics_infrastructure_tt2:0 "§Y[12.GetName]§!, §Y[190.GetName]§!, §Y[191.GetName]§!, §Y[13.GetName]§!, §Y[11.GetName]§! and §Y[189.GetName]§!:\n   Add §Y2 Infrastructure§!."
 SOV_air_bases_baltics:0 "Construct Air Bases in the Baltics"
 SOV_air_bases_baltics_desc:0 "If we want to have the air superiority in Europe, we must start the construction of multiple air bases in the Baltics and other regions."
 SOV_air_bases_baltics_tt:0 "§Y[190.GetName]§!, §Y[191.GetName]§! and §Y[189.GetName]§! : Owned and Controlled by [SOV.GetFlag] §Y[SOV.GetNameDefCap]§! or §YAny Country§! in §YFaction§! with §Y[SOV.GetNameDefCap]§!" 
 SOV_air_bases_baltics_tt2:0 "§Y[190.GetName]§!, §Y[191.GetName]§! and §Y[189.GetName]§!:\n   Add §Y3 Air Base§!."
 SOV_industrialize_baltics:0 "Industrialize the Baltics"
 SOV_industrialize_baltics_desc:0 "Now that we've integrated the Baltics in our nation, we can start developping the region."
 SOV_industrialize_baltics_tt:0 "§Y[12.GetName]§!, §Y[190.GetName]§! and §Y[191.GetName]§! : Owned and Controlled by [SOV.GetFlag] §Y[SOV.GetNameDefCap]§! or §YAny Country§! in §YFaction§! with §Y[SOV.GetNameDefCap]§!" 
 SOV_industrialize_baltics_tt2:0 "§Y[12.GetName]§!, §Y[190.GetName]§! and §Y[191.GetName]§!:\n   Add §G1§! Building Slots.\n   Add §Y1 Civilian Factory§!."
 SOV_expand_baltics_industry:0 "Expand Baltic Industry"
 SOV_expand_baltics_industry_desc:0 "We should continue the developments of the Baltics."
 SOV_expand_baltics_industry_tt:0 "§Y[12.GetName]§!, §Y[191.GetName]§! and §Y[11.GetName]§! : Owned and Controlled by [SOV.GetFlag] §Y[SOV.GetNameDefCap]§! or §YAny Country§! in §YFaction§! with §Y[SOV.GetNameDefCap]§!"
