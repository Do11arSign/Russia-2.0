l_english:
 wtt_china_shared.11.t:0 "The [SOV.GetAdjective] Volunteer Group"
 wtt_china_shared.11.desc_a:0 "The continued fighting in China has created a need to provide air support for our comrades in the [From.GetAdjective] Army. [From.GetLeader] has approached us about sending a volunteer group of pilots and planes. He requests about 50 bombers and 100 fighters to provide escort to them. \n\nThis may provide useful experience for our pilots and allow us to test our newest designs in action."
 wtt_china_shared.11.desc_b:0 "With the war in China continuing, the [From.GetAdjective] Air Force has been stretched thin trying to defend the airspace over [From.GetNameDef] and provide air support for the fighting troops. [From.GetLeader] has launched a personal appeal to [SOV.GetLeader] to send support in the form of a combined force of about 50 medium bombers and 100 fighters.\n\nThis may prove a useful opportunity to test our most modern equipment under combat conditions."
 wtt_china_shared.11.a:0 "We must support them in any way we can."
 wtt_china_shared.11.b:0 "They will have to make do with what they have."